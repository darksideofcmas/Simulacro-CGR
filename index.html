robatorio de especial relevancia en procesos que implican valoración técnica o especializada. En materia de responsabilidad fiscal, ¿cuándo resulta procedente el decreto de una prueba pericial?","opts":{"A":"Cuando el funcionario lo considere conveniente sin justificación.","B":"Cuando el proceso implique valoración técnica, contable o financiera.","C":"Únicamente en procesos judiciales.","D":"Cuando exista confesión del investigado."},"ans":"B","just":"La pericia permite aclarar aspectos técnicos necesarios para la decisión."},{"id":116,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"El principio de legalidad probatoria exige que las pruebas sean obtenidas y practicadas conforme a la ley. Dentro de un proceso de responsabilidad fiscal, ¿qué consecuencia se genera frente a una prueba obtenida con violación del debido proceso?","opts":{"A":"Se valora con menor fuerza probatoria.","B":"Se utiliza solo de manera referencial.","C":"Debe ser excluida por ilegalidad.","D":"Se valida por interés público."},"ans":"C","just":"La prueba ilegal vulnera el debido proceso y no puede valorarse."},{"id":117,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"En el derecho probatorio rige el principio de libertad probatoria, conforme al cual pueden aportarse distintos medios de prueba para demostrar los hechos. No obstante, esta libertad no es absoluta. ¿Cuál es el límite principal a la libertad probatoria?","opts":{"A":"La conveniencia administrativa.","B":"La voluntad del investigado.","C":"El respeto del debido proceso y la legalidad.","D":"La capacidad económica de las partes."},"ans":"C","just":"La libertad probatoria está limitada por la legalidad y el debido proceso."},{"id":118,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"La valoración de la prueba en los procesos de responsabilidad fiscal debe realizarse de forma integral y razonada. Desde el punto de vista probatorio, ¿qué sistema de valoración de la prueba rige en el ordenamiento jurídico colombiano?","opts":{"A":"Prueba tasada rígida.","B":"Valoración discrecional absoluta.","C":"Sana crítica racional.","D":"Presunción automática de responsabilidad."},"ans":"C","just":"La sana crítica exige valoración lógica, razonada y motivada."},{"id":119,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"El principio de inmediación en materia probatoria busca que quien decide tenga contacto directo con los medios de prueba. En los procesos de responsabilidad fiscal, ¿qué finalidad cumple este principio?","opts":{"A":"Evitar la delegación de funciones administrativas.","B":"Garantizar mayor objetividad en la valoración de la prueba.","C":"Reducir la duración del proceso.","D":"Eliminar la etapa probatoria."},"ans":"B","just":"La inmediación fortalece la apreciación directa de la prueba."},{"id":120,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"En los procesos de responsabilidad fiscal, la decisión final debe estar debidamente motivada, especialmente frente a la valoración de la prueba. ¿Cuál es la finalidad de la motivación probatoria en la decisión fiscal?","opts":{"A":"Justificar la sanción impuesta.","B":"Evidenciar el análisis objetivo y razonado de las pruebas.","C":"Reducir la intervención de los sujetos procesales.","D":"Cumplir un requisito formal sin contenido."},"ans":"B","just":"La motivación probatoria asegura transparencia y control de la decisión."},{"id":121,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"La Ley 1474 de 2011 fortaleció la capacidad del Estado para prevenir y sancionar actos de corrupción asociados al manejo de recursos públicos. En el marco del control fiscal ejercido por la CGR, este estatuto cobra especial importancia cuando se detectan irregularidades con impacto patrimonial. ¿Cuál es el rol principal del Estatuto Anticorrupción en los procesos que adelanta la CGR?","opts":{"A":"Sustituir los procedimientos de responsabilidad fiscal.","B":"Brindar herramientas normativas para prevenir, investigar y sancionar actos de corrupción relacionados con recursos públicos.","C":"Limitar la autonomía técnica del control fiscal.","D":"Desplazar la aplicación de la Ley 610 de 2000."},"ans":"B","just":"El Estatuto fortalece la acción estatal frente a prácticas corruptas con impacto fiscal."},{"id":122,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"El Estatuto Anticorrupción adoptó medidas orientadas a reforzar la transparencia en la contratación estatal, uno de los ámbitos de mayor riesgo fiscal. Desde la óptica del control fiscal, ¿cuál es el objetivo central de estas medidas?","opts":{"A":"Agilizar procedimientos sin controles.","B":"Garantizar publicidad, trazabilidad y control de los procesos contractuales.","C":"Eliminar la discrecionalidad administrativa.","D":"Sustituir la interventoría contractual."},"ans":"B","just":"La transparencia contractual permite prevenir irregularidades y daño al erario."},{"id":123,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"La Ley 1474 de 2011 introdujo herramientas para reforzar la responsabilidad de los servidores públicos y particulares que intervienen en la gestión contractual. En el ámbito fiscal, ¿qué relevancia tiene esta ampliación de responsabilidad?","opts":{"A":"Limita la responsabilidad únicamente al ordenador del gasto.","B":"Permite atribuir responsabilidad fiscal a particulares que administren recursos públicos.","C":"Excluye la responsabilidad de supervisores e interventores.","D":"Traslada la carga probatoria al denunciante."},"ans":"B","just":"La responsabilidad fiscal puede recaer en particulares gestores de recursos públicos."},{"id":124,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"Dentro de las medidas del Estatuto Anticorrupción se fortalecieron los deberes de control y vigilancia sobre la ejecución contractual. En este contexto, ¿cuál es la finalidad de exigir informes y seguimiento permanente a los contratos?","opts":{"A":"Aumentar la carga administrativa innecesaria.","B":"Detectar tempranamente riesgos de corrupción y posibles daños patrimoniales.","C":"Sustituir las auditorías fiscales.","D":"Garantizar sanciones disciplinarias automáticas."},"ans":"B","just":"El seguimiento contractual previene irregularidades y daño fiscal."},{"id":125,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"La Ley 1474 de 2011 promueve la articulación entre entidades de control para combatir la corrupción. Para la CGR, esta articulación resulta clave cuando se configuran irregularidades complejas. ¿Qué finalidad cumple la coordinación interinstitucional prevista en el Estatuto Anticorrupción?","opts":{"A":"Delegar funciones constitucionales propias.","B":"Evitar la duplicidad de actuaciones sin intercambio de información.","C":"Fortalecer la detección y sanción integral de hechos corruptos.","D":"Sustituir el control fiscal por el disciplinario."},"ans":"C","just":"La coordinación fortalece la respuesta estatal frente a la corrupción."},{"id":126,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"El Estatuto Anticorrupción incorporó obligaciones reforzadas de rendición de cuentas sobre la gestión de recursos públicos. Para el control fiscal, estas obligaciones tienen una función preventiva. ¿Cuál es el objetivo principal de la rendición de cuentas reforzada en materia anticorrupción?","opts":{"A":"Justificar decisiones políticas.","B":"Limitar la intervención ciudadana.","C":"Permitir el control social y prevenir actos de corrupción.","D":"Sustituir los informes de auditoría."},"ans":"C","just":"La rendición de cuentas fortalece transparencia y control social."},{"id":127,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"La Ley 1474 de 2011 prevé consecuencias jurídicas por el incumplimiento de deberes anticorrupción. Desde una perspectiva fiscal, ¿qué tipo de responsabilidad puede coexistir con la infracción al Estatuto Anticorrupción?","opts":{"A":"Únicamente responsabilidad penal.","B":"Exclusivamente responsabilidad disciplinaria.","C":"Responsabilidad fiscal, disciplinaria, penal y administrativa, según el caso.","D":"Ninguna si no hay condena penal."},"ans":"C","just":"Las responsabilidades pueden coexistir de forma autónoma."},{"id":128,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"El Estatuto Anticorrupción incentiva la detección temprana de irregularidades a través de distintos mecanismos de alerta. En el control fiscal, estos insumos adquieren especial relevancia. ¿Cuál es el valor probatorio inicial de una denuncia ciudadana en materia anticorrupción?","opts":{"A":"Constituye prueba plena del hecho.","B":"Carece de cualquier valor jurídico.","C":"Es un insumo para análisis, verificación y eventual apertura de actuaciones.","D":"Sustituye las pruebas técnicas del proceso."},"ans":"C","just":"La denuncia orienta la acción de control, pero debe verificarse."},{"id":129,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"En los procesos de responsabilidad fiscal derivados de hechos de corrupción, la motivación de las decisiones adquiere especial relevancia. ¿Por qué es esencial una motivación reforzada en estos casos?","opts":{"A":"Para aumentar la sanción impuesta.","B":"Para sustentar mediáticamente la actuación.","C":"Para garantizar debido proceso, transparencia y control judicial.","D":"Para simplificar el trámite procesal."},"ans":"C","just":"La motivación robusta legitima la decisión fiscal frente a instancias de control."},{"id":130,"comp":"Funcional específica","tema":"Estatuto Anticorrupción (específico)","txt":"Para un Profesional Universitario Grado 02 de la CGR, el Estatuto Anticorrupción no es solo un marco sancionatorio, sino una herramienta preventiva en la gestión pública. ¿Cuál debe ser el enfoque prioritario del servidor público frente a este Estatuto?","opts":{"A":"Aplicarlo solo cuando exista daño comprobado.","B":"Utilizarlo como herramienta preventiva para proteger el patrimonio público.","C":"Limitarlo al ámbito disciplinario.","D":"Delegar su aplicación en otras autoridades."},"ans":"B","just":"El enfoque preventivo reduce riesgos y protege el erario."},{"id":131,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"El proceso de responsabilidad fiscal es un procedimiento administrativo especial orientado a la protección del patrimonio público. Para un Profesional Universitario de la CGR, comprender su finalidad resulta indispensable para el ejercicio adecuado de sus funciones. ¿Cuál es el objetivo principal del proceso de responsabilidad fiscal conforme a la Ley 610 de 2000?","opts":{"A":"Imponer sanciones disciplinarias a los servidores públicos.","B":"Declarar responsabilidad penal por hechos fiscales.","C":"Resarcir el daño causado al patrimonio público.","D":"Ejercer control previo sobre la gestión fiscal."},"ans":"C","just":"El proceso fiscal tiene naturaleza resarcitoria y no sancionatoria penal."},{"id":132,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"Conforme a la Ley 610 de 2000, el proceso de responsabilidad fiscal puede iniciarse a partir de distintas fuentes de información. En el marco del control fiscal, ¿cuál de los siguientes es un mecanismo válido de inicio del proceso?","opts":{"A":"Únicamente por orden judicial.","B":"Exclusivamente por denuncia ciudadana.","C":"Por hallazgos derivados del ejercicio del control fiscal.","D":"Solo a solicitud del presunto responsable."},"ans":"C","just":"Los hallazgos fiscales constituyen fuente legítima para iniciar el proceso."},{"id":133,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"El auto de apertura del proceso de responsabilidad fiscal constituye un acto administrativo fundamental dentro del trámite. Desde el punto de vista jurídico, ¿qué función cumple este auto?","opts":{"A":"Determinar definitivamente la responsabilidad fiscal.","B":"Iniciar formalmente el proceso y definir su objeto.","C":"Ordenar la ejecución del fallo fiscal.","D":"Imponer medidas sancionatorias."},"ans":"B","just":"El auto de apertura da inicio formal al proceso fiscal."},{"id":134,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"La Ley 610 de 2000 reconoce el derecho de defensa y contradicción dentro del proceso de responsabilidad fiscal. Este derecho se materializa en distintas etapas procesales. ¿En cuál momento resulta esencial garantizar el ejercicio del derecho de defensa?","opts":{"A":"Únicamente al proferir el fallo.","B":"Solamente en la etapa probatoria.","C":"Durante todo el desarrollo del proceso.","D":"Solo en la audiencia final."},"ans":"C","just":"El debido proceso debe respetarse en todas las etapas del trámite fiscal."},{"id":135,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"El proceso de responsabilidad fiscal contempla la práctica de pruebas como elemento esencial para la decisión de fondo. ¿Cuál es la finalidad de la etapa probatoria en este proceso?","opts":{"A":"Sustentar decisiones discrecionales.","B":"Acelerar el cierre del proceso.","C":"Acreditar el daño, la conducta y el nexo causal.","D":"Sustituir el análisis jurídico."},"ans":"C","just":"La prueba permite estructurar jurídicamente la responsabilidad fiscal."},{"id":136,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"Dentro del proceso de responsabilidad fiscal, la Ley 610 de 2000 prevé la posibilidad de adoptar medidas cautelares. Desde el punto de vista jurídico, ¿cuál es la finalidad de estas medidas?","opts":{"A":"Anticipar el pago del daño fiscal.","B":"Sancionar al presunto responsable.","C":"Asegurar el resarcimiento del daño al patrimonio público.","D":"Sustituir la decisión final."},"ans":"C","just":"Las medidas cautelares buscan garantizar la efectividad del fallo fiscal."},{"id":137,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"El fallo con responsabilidad fiscal es el acto administrativo que pone fin al proceso cuando se acredita el daño y la responsabilidad. ¿Cuál es el requisito esencial para proferir un fallo con responsabilidad fiscal válido?","opts":{"A":"La existencia de una queja ciudadana.","B":"La presunción de daño fiscal.","C":"La demostración probatoria plena del daño y la responsabilidad.","D":"La voluntad del funcionario investigador."},"ans":"C","just":"El fallo fiscal exige prueba suficiente y motivación adecuada."},{"id":138,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"El fallo sin responsabilidad fiscal se profiere cuando no se configuran los elementos estructurales del proceso. Desde la perspectiva normativa, ¿cuál es una causal para emitir fallo sin responsabilidad fiscal?","opts":{"A":"La existencia de irregularidades menores.","B":"La falta de prueba del daño al patrimonio público.","C":"La prescripción de la acción penal.","D":"La renuncia del denunciante."},"ans":"B","just":"Sin daño probado, no procede declarar responsabilidad fiscal."},{"id":139,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"La decisión adoptada dentro del proceso de responsabilidad fiscal debe cumplir con el principio de motivación. ¿Qué finalidad cumple la motivación del fallo fiscal?","opts":{"A":"Incrementar la severidad de la decisión.","B":"Facilitar su ejecución inmediata.","C":"Garantizar transparencia, debido proceso y control judicial.","D":"Cumplir una formalidad sin contenido."},"ans":"C","just":"La motivación permite verificar legalidad y razonabilidad del fallo."},{"id":140,"comp":"Funcional específica","tema":"Proceso de responsabilidad fiscal","txt":"Para un Profesional Universitario Grado 02 que actúa en la CGR, el conocimiento del proceso de responsabilidad fiscal permite una actuación técnica y conforme a la ley. ¿Cuál debe ser el enfoque principal del servidor público en la tramitación de estos procesos?","opts":{"A":"Priorizar la sanción sobre el análisis probatorio.","B":"Actuar con rigor técnico, imparcialidad y respeto al debido proceso.","C":"Resolver rápidamente sin análisis integral.","D":"Delegar el estudio del caso en terceros."},"ans":"B","just":"El enfoque técnico y garantista asegura decisiones legítimas y sostenibles."},{"id":141,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"El Derecho Administrativo regula la actividad de la administración pública y las relaciones entre esta y los administrados. En el contexto del control fiscal, su comprensión es esencial para evaluar la legalidad de los actos administrativos que comprometen recursos públicos. ¿Cuál es la finalidad principal del Derecho Administrativo dentro del Estado colombiano?","opts":{"A":"Regular exclusivamente las relaciones entre particulares.","B":"Garantizar que la actuación administrativa se sujete a la Constitución y la ley.","C":"Sustituir el control fiscal por control judicial.","D":"Facilitar la discrecionalidad absoluta de la administración."},"ans":"B","just":"El Derecho Administrativo asegura legalidad y control de la actuación estatal."},{"id":142,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"Los principios de la función administrativa orientan la actuación de las autoridades públicas. Para un Profesional Universitario de la CGR, estos principios constituyen criterios de evaluación de la legalidad administrativa. ¿Cuál de los siguientes es un principio constitucional de la función administrativa según el artículo 209 de la Constitución?","opts":{"A":"Presunción de inocencia.","B":"Moralidad administrativa.","C":"Autonomía contractual absoluta.","D":"Reserva judicial permanente."},"ans":"B","just":"La moralidad orienta la actuación ética y legal de la administración."},{"id":143,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"El acto administrativo es una manifestación unilateral de la administración destinada a producir efectos jurídicos. En el ejercicio del control fiscal, la correcta identificación de estos actos resulta fundamental. ¿Cuál es una característica esencial del acto administrativo?","opts":{"A":"Requiere siempre aceptación del administrado.","B":"Carece de fuerza obligatoria.","C":"Produce efectos jurídicos directos en ejercicio de función administrativa.","D":"Solo puede ser emitido por autoridades judiciales."},"ans":"C","just":"El acto administrativo manifiesta la voluntad del Estado con efectos jurídicos."},{"id":144,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"La validez del acto administrativo depende del cumplimiento de ciertos elementos esenciales. En el análisis de legalidad, ¿cuál de los siguientes constituye un elemento del acto administrativo?","opts":{"A":"La oportunidad política.","B":"La conveniencia financiera.","C":"La competencia de la autoridad que lo expide.","D":"La aceptación del ciudadano."},"ans":"C","just":"La competencia es requisito indispensable de validez del acto administrativo."},{"id":145,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"El principio de legalidad limita la discrecionalidad administrativa. En este contexto, ¿qué implica el ejercicio de la potestad discrecional conforme al Derecho Administrativo?","opts":{"A":"Actuar sin sujeción a la ley.","B":"Elegir libremente cualquier alternativa.","C":"Decidir dentro de los límites y fines previstos por la ley.","D":"Sustituir la motivación del acto."},"ans":"C","just":"La discrecionalidad siempre está sometida al marco legal."},{"id":146,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"El debido proceso administrativo es una garantía constitucional aplicable a todas las actuaciones de la administración. En procesos adelantados por la CGR, este principio resulta indispensable. ¿Cuál es una manifestación concreta del debido proceso administrativo?","opts":{"A":"La imposición inmediata de decisiones.","B":"La motivación adecuada de los actos administrativos.","C":"La reserva absoluta de la información.","D":"La eliminación de etapas procedimentales."},"ans":"B","just":"La motivación permite control y garantía del derecho de defensa."},{"id":147,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"La nulidad de los actos administrativos opera cuando estos se expiden con vicios graves. Desde el control fiscal, identificar dichos vicios es clave para evaluar consecuencias patrimoniales. ¿Cuál de las siguientes constituye una causal de nulidad de un acto administrativo?","opts":{"A":"El desacuerdo ciudadano.","B":"La inconformidad política.","C":"La expedición por autoridad incompetente.","D":"La demora en su ejecución."},"ans":"C","just":"La incompetencia vulnera el principio de legalidad y causa nulidad."},{"id":148,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"El principio de buena fe rige las actuaciones administrativas y las relaciones entre el Estado y los ciudadanos. ¿Qué implica este principio en el ejercicio de la función administrativa?","opts":{"A":"Presumir mala fe del administrado.","B":"Actuar con confianza legítima y lealtad.","C":"Limitar el derecho de defensa.","D":"Eliminar la contradicción probatoria."},"ans":"B","just":"La buena fe guía actuaciones basadas en confianza y lealtad mutua."},{"id":149,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"La función administrativa debe orientarse al cumplimiento de los fines del Estado. En el análisis del control fiscal, esta orientación es determinante. ¿Cuál debe ser el criterio prevalente de la función administrativa conforme al Derecho Administrativo?","opts":{"A":"La conveniencia política del momento.","B":"El interés general.","C":"El beneficio individual del funcionario.","D":"La reducción del control externo."},"ans":"B","just":"La administración actúa siempre en función del interés general."},{"id":150,"comp":"Funcional específica","tema":"Derecho Administrativo","txt":"Para un Profesional Universitario Grado 02 de la CGR, el conocimiento del Derecho Administrativo permite evaluar actuaciones estatales con rigor técnico. ¿Cuál debe ser el enfoque principal del servidor público en la aplicación del Derecho Administrativo?","opts":{"A":"Priorizar la rapidez sobre la legalidad.","B":"Actuar con sujeción a la ley, objetividad y transparencia.","C":"Resolver conflictos con criterios personales.","D":"Limitar la motivación de las decisiones."},"ans":"B","just":"La legalidad y objetividad garantizan decisiones administrativas legítimas."},{"id":151,"comp":"Funcional específica","tema":"CPACA","txt":"El CPACA regula el procedimiento administrativo general y las actuaciones de las autoridades públicas, garantizando el debido proceso. Para un Profesional Universitario de la CGR, su aplicación es esencial en actuaciones que afectan derechos de los administrados. ¿Cuál es la finalidad principal del CPACA en la actuación administrativa?","opts":{"A":"Agilizar trámites sin control legal.","B":"Garantizar legalidad, debido proceso y eficacia en las actuaciones administrativas.","C":"Sustituir la función jurisdiccional.","D":"Limitar la participación ciudadana."},"ans":"B","just":"El CPACA armoniza legalidad, debido proceso y eficiencia administrativa."},{"id":152,"comp":"Funcional específica","tema":"CPACA","txt":"El CPACA consagra principios que orientan el procedimiento administrativo, los cuales deben observarse en todas las actuaciones de la CGR. ¿Cuál de los siguientes es un principio del procedimiento administrativo consagrado en el CPACA?","opts":{"A":"Presunción de culpabilidad.","B":"Imparcialidad administrativa.","C":"Autonomía judicial.","D":"Reserva penal automática."},"ans":"B","just":"La imparcialidad garantiza decisiones objetivas y sin sesgos."},{"id":153,"comp":"Funcional específica","tema":"CPACA","txt":"El derecho de petición es desarrollado integralmente por el CPACA y constituye una garantía fundamental de los ciudadanos frente a la administración. En la gestión administrativa de la CGR, este derecho debe ser observado rigurosamente. ¿Qué obligación impone el CPACA frente a las solicitudes elevadas por los ciudadanos?","opts":{"A":"Responder discrecionalmente sin motivación.","B":"Dar respuesta de fondo y dentro de los plazos legales.","C":"Remitir siempre la solicitud a otra entidad.","D":"Archivar la solicitud por conveniencia administrativa."},"ans":"B","just":"El CPACA exige respuesta oportuna, motivada y de fondo."},{"id":154,"comp":"Funcional específica","tema":"CPACA","txt":"Los actos administrativos deben cumplir requisitos formales y sustanciales para ser válidos. Desde el CPACA, ¿cuál es una exigencia esencial para la validez de un acto administrativo?","opts":{"A":"Que coincida con la voluntad política.","B":"Que esté debidamente motivado cuando afecte derechos.","C":"Que sea expedido con reserva absoluta.","D":"Que sea aceptado por el administrado."},"ans":"B","just":"La motivación garantiza control y derecho de defensa."},{"id":155,"comp":"Funcional específica","tema":"CPACA","txt":"El CPACA regula los recursos administrativos como mecanismo de control de la propia administración. En la actuación administrativa adelantada por la CGR, ¿cuál es la finalidad principal de los recursos administrativos?","opts":{"A":"Retardar la decisión final.","B":"Permitir la revisión y corrección de decisiones administrativas.","C":"Sustituir la acción contenciosa.","D":"Incrementar la discrecionalidad."},"ans":"B","just":"Los recursos permiten corregir errores antes del control judicial."},{"id":156,"comp":"Funcional específica","tema":"CPACA","txt":"El principio de notificación es fundamental para la eficacia de los actos administrativos. En el marco del CPACA, ¿cuál es la consecuencia jurídica de la falta de notificación válida de un acto administrativo?","opts":{"A":"El acto produce efectos inmediatos.","B":"El acto no produce efectos frente al administrado.","C":"El acto se presume aceptado.","D":"El acto se ejecuta automáticamente."},"ans":"B","just":"Sin notificación válida, el acto no es oponible al destinatario."},{"id":157,"comp":"Funcional específica","tema":"CPACA","txt":"El silencio administrativo es una figura prevista en el CPACA para garantizar el derecho de petición. Desde el punto de vista jurídico, ¿qué finalidad cumple esta figura?","opts":{"A":"Sancionar al funcionario responsable.","B":"Crear actos administrativos fictos ante la inactividad de la administración.","C":"Sustituir la respuesta expresa en todos los casos.","D":"Eliminar el deber de respuesta."},"ans":"B","just":"El silencio protege al ciudadano frente a la inacción administrativa."},{"id":158,"comp":"Funcional específica","tema":"CPACA","txt":"El CPACA establece reglas para la práctica de pruebas dentro del procedimiento administrativo. Para las actuaciones de la CGR, estas reglas garantizan decisiones fundadas. ¿Cuál es la finalidad de la etapa probatoria en el procedimiento administrativo?","opts":{"A":"Justificar decisiones discrecionales.","B":"Acreditar los hechos relevantes para la decisión.","C":"Simplificar el trámite.","D":"Sustituir el análisis jurídico."},"ans":"B","just":"La prueba fundamenta la decisión administrativa conforme a la verdad material."},{"id":159,"comp":"Funcional específica","tema":"CPACA","txt":"Las actuaciones administrativas deben culminar con decisiones motivadas y conformes a derecho. En este sentido, ¿qué finalidad cumple la motivación de los actos administrativos según el CPACA?","opts":{"A":"Incrementar el formalismo.","B":"Garantizar transparencia, control y derecho de defensa.","C":"Reducir la carga laboral.","D":"Limitar la contradicción."},"ans":"B","just":"La motivación permite controlar legalidad y razonabilidad del acto."},{"id":160,"comp":"Funcional específica","tema":"CPACA","txt":"Para un Profesional Universitario Grado 02 de la CGR, el CPACA constituye una herramienta clave para una actuación administrativa legítima. ¿Cuál debe ser el enfoque principal del servidor público al aplicar el CPACA?","opts":{"A":"Cumplir trámites de manera mecánica.","B":"Actuar con legalidad, imparcialidad y respeto por los derechos del ciudadano.","C":"Priorizar la eficiencia sobre el debido proceso.","D":"Limitar la participación ciudadana."},"ans":"C","just":"El CPACA orienta una administración garantista y centrada en el ciudadano."},{"id":161,"comp":"Funcional específica","tema":"Contratación estatal","txt":"La contratación estatal es un instrumento para el cumplimiento de los fines del Estado y la adecuada gestión de los recursos públicos. En el contexto del control fiscal, su conocimiento permite evaluar la legalidad y eficiencia del gasto. ¿Cuál es la finalidad principal de la contratación estatal conforme a la Ley 80 de 1993?","opts":{"A":"Beneficiar intereses particulares del contratista.","B":"Garantizar el cumplimiento de los fines del Estado mediante la gestión eficiente de los recursos públicos.","C":"Sustituir la planeación presupuestal.","D":"Limitar la transparencia administrativa."},"ans":"B","just":"La contratación estatal se orienta al interés general y a los fines estatales."},{"id":162,"comp":"Funcional específica","tema":"Contratación estatal","txt":"El principio de transparencia rige todos los procesos de contratación estatal y es determinante para prevenir hechos de corrupción y daño fiscal. ¿Cuál es una manifestación concreta del principio de transparencia en la contratación pública?","opts":{"A":"La reserva permanente de los procesos contractuales.","B":"La publicidad de los actos y decisiones contractuales.","C":"La discrecionalidad en la selección del contratista.","D":"La eliminación de controles previos."},"ans":"B","just":"La publicidad permite control ciudadano y fiscal."},{"id":163,"comp":"Funcional específica","tema":"Contratación estatal","txt":"La planeación es una etapa fundamental del proceso contractual, pues permite identificar necesidades y riesgos antes de contratar. Desde el control fiscal, ¿cuál es el principal objetivo de la etapa de planeación contractual?","opts":{"A":"Agilizar el proceso sin estudios previos.","B":"Identificar necesidades, costos, riesgos y fuentes de financiación.","C":"Justificar decisiones después de contratar.","D":"Eliminar la etapa de selección."},"ans":"B","just":"La planeación adecuada previene riesgos y daños al erario."},{"id":164,"comp":"Funcional específica","tema":"Contratación estatal","txt":"La selección objetiva es un principio esencial de la contratación estatal que busca garantizar igualdad y eficiencia en la elección del contratista. ¿Qué implica la selección objetiva según la normatividad vigente?","opts":{"A":"Elegir al contratista de mayor trayectoria política.","B":"Seleccionar con base en criterios subjetivos del ordenador del gasto.","C":"Evaluar ofertas con criterios previamente definidos, objetivos y verificables.","D":"Priorizar siempre el menor precio sin análisis técnico."},"ans":"C","just":"La selección objetiva asegura igualdad y eficiencia en la contratación."},{"id":165,"comp":"Funcional específica","tema":"Contratación estatal","txt":"Los estudios previos constituyen un insumo esencial dentro del proceso de contratación estatal y son frecuentemente analizados por el control fiscal. ¿Cuál es la finalidad principal de los estudios previos?","opts":{"A":"Formalizar decisiones ya tomadas.","B":"Sustituir el contrato escrito.","C":"Soportar técnicamente la necesidad, objeto y condiciones del contrato.","D":"Reducir la intervención de los órganos de control."},"ans":"C","just":"Los estudios previos sustentan la legalidad y conveniencia de contratar."},{"id":166,"comp":"Funcional específica","tema":"Contratación estatal","txt":"La interventoría y la supervisión son mecanismos de control sobre la ejecución contractual. Desde la óptica de la CGR, ¿cuál es la finalidad principal de estos mecanismos?","opts":{"A":"Incrementar costos contractuales.","B":"Garantizar el cumplimiento del objeto contractual y proteger los recursos públicos.","C":"Sustituir la responsabilidad del contratista.","D":"Limitar la ejecución contractual."},"ans":"B","just":"La supervisión previene incumplimientos y daño fiscal."},{"id":167,"comp":"Funcional específica","tema":"Contratación estatal","txt":"La Ley 1150 de 2007 introdujo ajustes al régimen de contratación estatal para fortalecer la eficiencia y la transparencia. ¿Cuál fue uno de los propósitos centrales de esta ley?","opts":{"A":"Eliminar la licitación pública.","B":"Fortalecer los principios de transparencia y selección objetiva.","C":"Sustituir la Ley 80 de 1993.","D":"Centralizar la contratación en el nivel nacional."},"ans":"B","just":"La Ley 1150 ajusta y fortalece el régimen contractual existente."},{"id":168,"comp":"Funcional específica","tema":"Contratación estatal","txt":"En materia de contratación estatal, el control fiscal examina no solo la legalidad sino también los resultados de la gestión contractual. ¿Qué aspecto debe evaluarse para determinar un eventual daño patrimonial en la ejecución de un contrato?","opts":{"A":"La sola existencia del contrato.","B":"El incumplimiento del objeto o pago sin contraprestación.","C":"El número de oferentes.","D":"La duración del trámite precontractual."},"ans":"B","just":"El daño fiscal se configura cuando hay detrimento al patrimonio público."},{"id":169,"comp":"Funcional específica","tema":"Contratación estatal","txt":"El Estatuto Anticorrupción fortaleció controles en la contratación pública para prevenir prácticas corruptas. Desde la perspectiva de la responsabilidad fiscal, ¿qué relevancia tiene el incumplimiento de estos controles?","opts":{"A":"Carece de consecuencias fiscales.","B":"Solo genera responsabilidad disciplinaria.","C":"Puede dar lugar a responsabilidades fiscales, disciplinarias y penales.","D":"Se limita a observaciones administrativas."},"ans":"C","just":"La infracción puede generar múltiples responsabilidades."},{"id":170,"comp":"Funcional específica","tema":"Contratación estatal","txt":"Para un Profesional Universitario Grado 02 de la CGR, la contratación estatal es uno de los focos principales de análisis fiscal. ¿Cuál debe ser el enfoque del servidor público al evaluar procesos contractuales?","opts":{"A":"Evaluar únicamente el cumplimiento formal.","B":"Priorizar el interés del contratista.","C":"Analizar legalidad, eficiencia, transparencia y protección del patrimonio público.","D":"Limitar el análisis a la etapa precontractual."},"ans":"C","just":"El enfoque integral protege recursos y fines estatales."},{"id":171,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"La Ley 42 de 1993 desarrolla el mandato constitucional sobre el control fiscal y define su naturaleza, alcance y formas de ejercicio. Para un Profesional Universitario de la CGR, su conocimiento es esencial para evaluar la gestión de los recursos públicos. ¿Cuál es la naturaleza del control fiscal conforme a la Ley 42 de 1993?","opts":{"A":"Preventivo y concomitante.","B":"Posterior y selectivo.","C":"Judicial y sancionatorio.","D":"Disciplinario y administrativo."},"ans":"B","just":"La ley define el control fiscal como posterior y selectivo."},{"id":172,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"El control fiscal tiene como finalidad principal la protección del patrimonio público. En ese marco, la Ley 42 de 1993 define los objetivos del control fiscal. ¿Cuál de los siguientes corresponde a un objetivo del control fiscal?","opts":{"A":"Evaluar la conveniencia política de la gestión.","B":"Vigilar la gestión fiscal de la administración y de los particulares que manejen fondos públicos.","C":"Sustituir la función administrativa.","D":"Imponer sanciones penales."},"ans":"B","just":"El control fiscal vigila la gestión de recursos públicos."},{"id":173,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"La Ley 42 de 1993 establece distintas modalidades de control fiscal que permiten evaluar la gestión desde diferentes perspectivas. ¿Cuál de las siguientes es una modalidad de control fiscal prevista en la Ley 42 de 1993?","opts":{"A":"Control político.","B":"Control disciplinario.","C":"Control financiero, de gestión y de resultados.","D":"Control jurisdiccional."},"ans":"C","just":"La ley prevé modalidades técnicas de evaluación fiscal."},{"id":174,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"El control fiscal incluye la evaluación de la eficiencia, economía y eficacia en el manejo de los recursos públicos. ¿Qué se evalúa principalmente en el control de gestión según la Ley 42 de 1993?","opts":{"A":"El cumplimiento formal de normas.","B":"El impacto social del gasto público.","C":"El uso eficiente y económico de los recursos.","D":"La legalidad de los actos administrativos."},"ans":"C","just":"El control de gestión mide eficiencia y economía."},{"id":175,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"El control de resultados permite analizar el cumplimiento de los objetivos y metas institucionales. Desde el enfoque de la Ley 42 de 1993, ¿cuál es la finalidad del control de resultados?","opts":{"A":"Verificar únicamente el cumplimiento formal del presupuesto.","B":"Evaluar si los resultados alcanzados corresponden a los objetivos y metas propuestas.","C":"Sustituir la planeación institucional.","D":"Imponer sanciones disciplinarias."},"ans":"B","just":"El control de resultados verifica cumplimiento de metas."},{"id":176,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"La Ley 42 de 1993 reconoce la posibilidad de ejercer control fiscal sobre particulares que administran recursos públicos. ¿En cuál de los siguientes casos procede el control fiscal sobre particulares?","opts":{"A":"Cuando tengan contratos privados sin recursos públicos.","B":"Cuando administren o manejen fondos o bienes públicos.","C":"Cuando actúen solo como asesores externos.","D":"Cuando financien actividades políticas."},"ans":"B","just":"El manejo de recursos públicos habilita el control fiscal."},{"id":177,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"El control fiscal debe ejercerse bajo principios orientadores que garantizan su objetividad y legalidad. Según la Ley 42 de 1993, ¿cuál de los siguientes es un principio del control fiscal?","opts":{"A":"Discrecionalidad absoluta.","B":"Selectividad.","C":"Oportunidad política.","D":"Presunción de responsabilidad."},"ans":"B","just":"La selectividad orienta el ejercicio del control fiscal."},{"id":178,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"La función fiscalizadora incluye la verificación de la legalidad del manejo de los recursos públicos. Desde esta perspectiva, ¿qué se evalúa en el control financiero?","opts":{"A":"La conveniencia administrativa.","B":"El cumplimiento de normas contables, presupuestales y financieras.","C":"El impacto ambiental del gasto.","D":"El grado de satisfacción ciudadana."},"ans":"B","just":"El control financiero verifica legalidad y registro adecuado."},{"id":179,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"La Ley 42 de 1993 establece la responsabilidad por la gestión fiscal cuando se causa daño al patrimonio público. ¿Qué elemento resulta indispensable para estructurar la responsabilidad fiscal?","opts":{"A":"La existencia de una irregularidad formal.","B":"El daño patrimonial al Estado.","C":"El incumplimiento disciplinario.","D":"La prescripción penal."},"ans":"B","just":"Sin daño patrimonial no hay responsabilidad fiscal."},{"id":180,"comp":"Funcional específica","tema":"Ley 42 de 1993","txt":"Para un Profesional Universitario Grado 02 de la CGR, la correcta aplicación de la Ley 42 de 1993 fortalece el ejercicio del control fiscal. ¿Cuál debe ser el enfoque predominante del servidor público frente al control fiscal?","opts":{"A":"Priorizar la sanción sobre el análisis técnico.","B":"Actuar con rigor técnico, objetividad y enfoque en la protección del patrimonio público.","C":"Limitar el análisis a aspectos formales.","D":"Delegar la evaluación fiscal en terceros."},"ans":"B","just":"El control fiscal busca proteger el erario con objetividad técnica."},{"id":181,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El Código General del Proceso establece reglas comunes que rigen los procesos judiciales y sirve como norma supletoria en actuaciones administrativas cuando no exista regulación especial. Para un Profesional Universitario de la CGR, este código resulta relevante en materia probatoria. ¿Cuál es la finalidad principal del CGP dentro del ordenamiento jurídico colombiano?","opts":{"A":"Regular únicamente los procesos penales.","B":"Unificar y modernizar las reglas procesales para garantizar acceso efectivo a la justicia.","C":"Sustituir los procedimientos administrativos especiales.","D":"Limitar el derecho de defensa."},"ans":"B","just":"El CGP unifica procedimientos y garantiza efectividad procesal."},{"id":182,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El CGP consagra principios procesales que orientan todas las actuaciones judiciales y, de manera supletoria, algunas administrativas. ¿Cuál de los siguientes es un principio expresamente reconocido en el Código General del Proceso?","opts":{"A":"Presunción de responsabilidad.","B":"Lealtad procesal.","C":"Reserva disciplinaria.","D":"Oportunidad política."},"ans":"B","just":"La lealtad procesal exige actuación honesta de las partes."},{"id":183,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El derecho de defensa y contradicción es un pilar del CGP y de todo trámite con efectos jurídicos. En el marco del derecho probatorio, ¿qué implica el principio de contradicción de la prueba?","opts":{"A":"Aceptar sin discusión los medios probatorios.","B":"Permitir a las partes controvertir las pruebas allegadas.","C":"Delegar la práctica probatoria exclusivamente al juez.","D":"Restringir la intervención de las partes."},"ans":"B","just":"La contradicción garantiza defensa efectiva y equilibrio procesal."},{"id":184,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El CGP regula diversos medios de prueba que pueden ser aplicados supletoriamente en procesos administrativos. ¿Cuál de los siguientes es un medio de prueba conforme al CGP?","opts":{"A":"Opiniones informales del funcionario.","B":"Dictamen pericial.","C":"Presunciones arbitrarias.","D":"Comunicaciones verbales sin registro."},"ans":"B","just":"El dictamen pericial es un medio probatorio reconocido por la ley."},{"id":185,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El principio de inmediación busca que quien decide tenga contacto directo con las pruebas. En el CGP, este principio fortalece la valoración probatoria. ¿Cuál es la finalidad principal del principio de inmediación?","opts":{"A":"Reducir etapas procesales.","B":"Garantizar apreciación directa y objetiva de la prueba.","C":"Eliminar la contradicción probatoria.","D":"Agilizar los términos procesales."},"ans":"B","just":"La inmediación mejora la calidad en la valoración probatoria."},{"id":186,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El sistema de valoración probatoria adoptado por el CGP se fundamenta en criterios racionales y lógicos. ¿Qué sistema de valoración de la prueba consagra el Código General del Proceso?","opts":{"A":"Prueba tasada rígida.","B":"Íntima convicción.","C":"Sana crítica.","D":"Presunción absoluta."},"ans":"C","just":"La sana crítica exige motivación lógica y razonada."},{"id":187,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"La carga de la prueba es un concepto esencial del derecho procesal y es regulada por el CGP. En términos generales, ¿a quién corresponde la carga de la prueba de los hechos que fundamentan sus pretensiones?","opts":{"A":"A la autoridad judicial exclusivamente.","B":"A quien afirma los hechos.","C":"A la contraparte procesal.","D":"Al Estado en todos los casos."},"ans":"B","just":"Quien alega un hecho debe probarlo conforme al CGP."},{"id":188,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"El CGP promueve la economía procesal como criterio para una justicia eficiente. ¿Qué se entiende por el principio de economía procesal?","opts":{"A":"Aumentar cargas procedimentales.","B":"Realizar las actuaciones con el menor desgaste de tiempo y recursos.","C":"Suprimir el debido proceso.","D":"Reducir el número de pruebas arbitrariamente."},"ans":"B","just":"La economía procesal optimiza recursos sin sacrificar garantías."},{"id":189,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"Las decisiones judiciales deben estar debidamente motivadas según el CGP. Este deber también orienta actuaciones administrativas con efectos jurídicos. ¿Cuál es la finalidad de la motivación de las decisiones conforme al CGP?","opts":{"A":"Incrementar la extensión del fallo.","B":"Garantizar control, transparencia y derecho de defensa.","C":"Justificar decisiones arbitrarias.","D":"Reducir posibilidades de impugnación."},"ans":"B","just":"La motivación legitima la decisión y permite su control."},{"id":190,"comp":"Funcional específica","tema":"Código General del Proceso","txt":"Para un Profesional Universitario Grado 02 de la CGR, el conocimiento del CGP fortalece la actuación probatoria y procesal. ¿Cuál debe ser el enfoque del servidor público al aplicar supletoriamente el CGP?","opts":{"A":"Aplicarlo de manera automática sin análisis.","B":"Utilizarlo como soporte garantista del debido proceso y la prueba.","C":"Sustituir normas especiales fiscales.","D":"Limitarse a su aplicación judicial."},"ans":"B","just":"El CGP apoya el respeto del debido proceso en actuaciones fiscales."},{"id":191,"comp":"Institucional","tema":"Integridad Institucional","txt":"En el ejercicio del control fiscal, la integridad institucional constituye un principio esencial para garantizar credibilidad y legitimidad de las decisiones de la CGR. En nivel avanzado, esta competencia exige que el servidor público actúe de forma coherente incluso frente a presiones externas. ¿Cuál es la manifestación más adecuada de integridad institucional en un proceso de control fiscal complejo?","opts":{"A":"Ajustar criterios para evitar conflictos internos.","B":"Mantener decisiones técnicas objetivas aun frente a presiones políticas o administrativas.","C":"Delegar decisiones sensibles sin análisis propio.","D":"Priorizar la conveniencia institucional sobre la legalidad."},"ans":"B","just":"La integridad exige actuar con rectitud y autonomía técnica."},{"id":192,"comp":"Institucional","tema":"Integridad Institucional","txt":"El Código de Integridad del Servicio Público establece valores que orientan la conducta del servidor. En nivel avanzado, la integridad implica prevenir situaciones que comprometan la imparcialidad. ¿Cuál de las siguientes actuaciones refleja mejor la integridad institucional frente a un posible conflicto de intereses?","opts":{"A":"Continuar en el caso para no afectar el cronograma.","B":"Informar oportunamente la situación y apartarse del trámite.","C":"Resolver el asunto con criterios personales.","D":"Consultar solo después de tomar la decisión."},"ans":"B","just":"La prevención del conflicto protege imparcialidad y confianza pública."},{"id":193,"comp":"Institucional","tema":"Integridad Institucional","txt":"En la CGR, la integridad institucional es clave para garantizar la confianza ciudadana en el control fiscal. En escenarios de alto impacto mediático, el servidor público enfrenta retos adicionales. ¿Qué comportamiento corresponde al nivel avanzado de integridad institucional?","opts":{"A":"Ajustar el lenguaje del informe para reducir impacto público.","B":"Actuar con transparencia, rigor técnico y veracidad en los resultados.","C":"Postergar decisiones hasta que disminuya la presión mediática.","D":"Limitar la publicidad de los hallazgos relevantes."},"ans":"B","just":"La integridad se refleja en transparencia y rigor técnico."},{"id":194,"comp":"Institucional","tema":"Integridad Institucional","txt":"La integridad institucional no se limita al cumplimiento formal de normas, sino que incorpora principios éticos en la toma de decisiones. En procesos de control fiscal, ¿qué criterio debe primar cuando existe tensión entre intereses institucionales y principios éticos?","opts":{"A":"El interés político predominante.","B":"El criterio jerárquico inmediato.","C":"Los principios éticos, la legalidad y el interés general.","D":"La conveniencia administrativa."},"ans":"C","just":"La integridad prioriza ética, legalidad e interés general."},{"id":195,"comp":"Institucional","tema":"Integridad Institucional","txt":"En nivel avanzado, la integridad institucional implica liderazgo ético y generación de confianza al interior de los equipos de trabajo. ¿Cuál de las siguientes conductas refleja liderazgo basado en integridad dentro de la CGR?","opts":{"A":"Tolerar prácticas irregulares menores para evitar conflictos.","B":"Corregir irregularidades de manera justa, transparente y documentada.","C":"Delegar completamente la responsabilidad ética en el equipo.","D":"Evitar reportar situaciones sensibles."},"ans":"B","just":"El liderazgo ético fortalece la cultura de integridad."},{"id":196,"comp":"Institucional","tema":"Integridad Institucional","txt":"La toma de decisiones en la CGR debe estar guiada por valores institucionales incluso en situaciones de ambigüedad normativa. Desde un enfoque avanzado, ¿cómo debe actuar el servidor público ante vacíos normativos?","opts":{"A":"Suspender toda actuación institucional.","B":"Actuar según conveniencia personal.","C":"Aplicar principios constitucionales, ética pública y finalidad del control fiscal.","D":"Esperar instrucciones informales."},"ans":"C","just":"Los principios orientan la actuación ante vacíos normativos."},{"id":197,"comp":"Institucional","tema":"Integridad Institucional","txt":"La integridad institucional también implica uso responsable de la información y confidencialidad cuando corresponde. En la CGR, esta obligación es particularmente sensible. ¿Cuál actuación refleja integridad en el manejo de información reservada?","opts":{"A":"Compartir información con colegas sin autorización.","B":"Utilizar la información exclusivamente para fines del control fiscal.","C":"Divulgar información parcial para generar alertas públicas.","D":"Conservar copias personales de documentos reservados."},"ans":"B","just":"El uso legítimo de la información protege confianza institucional."},{"id":198,"comp":"Institucional","tema":"Integridad Institucional","txt":"En el marco de la integridad institucional, el servidor público debe rechazar cualquier forma de ventaja indebida. En nivel avanzado, ¿qué actuación es coherente con este principio?","opts":{"A":"Aceptar atenciones menores por cortesía institucional.","B":"Justificar obsequios por tradición regional.","C":"Rechazar y reportar ofrecimientos que puedan comprometer imparcialidad.","D":"No reportar ofrecimientos si no se concretan."},"ans":"C","just":"El rechazo y reporte previenen corrupción y conflictos."},{"id":199,"comp":"Institucional","tema":"Integridad Institucional","txt":"La integridad institucional fortalece la legitimidad del control fiscal frente a la ciudadanía. Desde esta competencia, ¿cuál es el principal impacto institucional de una actuación íntegra?","opts":{"A":"Disminuir la carga laboral del servidor.","B":"Evitar el control judicial.","C":"Fortalecer la confianza ciudadana en la CGR.","D":"Aumentar la discrecionalidad funcional."},"ans":"C","just":"La confianza pública es resultado directo de la integridad."},{"id":200,"comp":"Institucional","tema":"Integridad Institucional","txt":"Para un Profesional Universitario Grado 02, la integridad institucional en nivel avanzado debe reflejar coherencia permanente entre valores y actuaciones. ¿Cuál debe ser el enfoque predominante del servidor público frente a esta competencia?","opts":{"A":"Actuar éticamente solo cuando existan controles externos.","B":"Priorizar resultados sobre medios.","C":"Mantener coherencia ética, legal y funcional en todas las actuaciones.","D":"Delegar la responsabilidad ética en la entidad."},"ans":"C","just":"La integridad exige coherencia permanente entre valores y acción."},{"id":201,"comp":"Institucional","tema":"Orientación al Logro","txt":"En la CGR, la orientación al logro implica dirigir las acciones hacia resultados que generen valor público y protejan efectivamente el patrimonio del Estado. En nivel avanzado, esta competencia se evidencia cuando el servidor enfrenta escenarios complejos con restricciones de tiempo y recursos. ¿Cuál actuación refleja mejor una orientación al logro en un ejercicio de control fiscal de alta complejidad?","opts":{"A":"Cumplir mínimamente las actividades asignadas.","B":"Ajustar metas para evitar incumplimientos.","C":"Priorizar actividades críticas para alcanzar resultados con impacto fiscal verificable.","D":"Postergar decisiones hasta recibir instrucciones precisas."},"ans":"C","just":"La orientación al logro se centra en resultados con valor público."},{"id":202,"comp":"Institucional","tema":"Orientación al Logro","txt":"La orientación al logro en nivel avanzado exige transformar los objetivos institucionales en resultados concretos y medibles. En el contexto de la CGR, ¿qué práctica es coherente con esta competencia?","opts":{"A":"Ejecutar tareas sin indicadores de resultado.","B":"Alinear planes de trabajo con metas, indicadores y plazos verificables.","C":"Enfocarse únicamente en el cumplimiento procedimental.","D":"Delegar el seguimiento de resultados."},"ans":"B","just":"La gestión por metas y seguimiento evidencia orientación al logro."},{"id":203,"comp":"Institucional","tema":"Orientación al Logro","txt":"En procesos de auditoría y control fiscal, la orientación al logro requiere optimizar recursos sin sacrificar calidad técnica. ¿Qué decisión refleja este enfoque en situaciones de alta carga laboral?","opts":{"A":"Reducir el alcance del análisis técnico.","B":"Priorizar casos con mayor riesgo fiscal y mayor impacto en el patrimonio público.","C":"Distribuir el tiempo equitativamente sin análisis de riesgos.","D":"Postergar entregables sustanciales."},"ans":"B","just":"La priorización por impacto es clave en la orientación al logro."},{"id":204,"comp":"Institucional","tema":"Orientación al Logro","txt":"La orientación al logro implica asumir responsabilidad directa sobre los resultados del trabajo asignado. En nivel avanzado, ¿qué conducta evidencia este compromiso en la CGR?","opts":{"A":"Justificar incumplimientos por factores externos.","B":"Esperar que otros corrijan errores detectados.","C":"Proponer y ejecutar acciones correctivas para alcanzar los objetivos definidos.","D":"Limitarse a reportar dificultades sin gestión."},"ans":"C","just":"El enfoque avanzado implica gestión activa para cumplir metas."},{"id":205,"comp":"Institucional","tema":"Orientación al Logro","txt":"La mejora continua es un componente esencial de la orientación al logro. Desde esta competencia, los errores se asumen como oportunidades de aprendizaje. ¿Qué actuación refleja este enfoque en la gestión institucional?","opts":{"A":"Evitar documentar fallas para no generar reproches.","B":"Repetir los procedimientos sin ajustes.","C":"Analizar resultados, identificar causas y ajustar estrategias futuras.","D":"Delegar el análisis en instancias superiores."},"ans":"C","just":"La mejora continua fortalece resultados sostenibles."},{"id":206,"comp":"Institucional","tema":"Orientación al Logro","txt":"La orientación al logro en la CGR debe ser compatible con el respeto por la legalidad y el debido proceso. En situaciones de presión por resultados, ¿qué criterio debe prevalecer?","opts":{"A":"La rapidez sobre la legalidad.","B":"El cumplimiento de metas aun sacrificando garantías.","C":"El logro de resultados con rigor técnico y respeto por la ley.","D":"La conveniencia mediática del resultado."},"ans":"C","just":"Los resultados legítimos requieren rigor técnico y legalidad."},{"id":207,"comp":"Institucional","tema":"Orientación al Logro","txt":"En nivel avanzado, la orientación al logro también implica anticiparse a riesgos que puedan afectar el cumplimiento de objetivos. En el control fiscal, ¿qué actuación refleja esta anticipación?","opts":{"A":"Actuar solo cuando el riesgo se materializa.","B":"Identificar tempranamente riesgos y proponer medidas de mitigación.","C":"Transferir la responsabilidad del riesgo a terceros.","D":"Esperar directrices posteriores."},"ans":"B","just":"La gestión proactiva del riesgo favorece el cumplimiento de metas."},{"id":208,"comp":"Institucional","tema":"Orientación al Logro","txt":"La orientación al logro involucra coordinación efectiva con otros actores institucionales para alcanzar resultados comunes. En la CGR, ¿qué práctica evidencia este enfoque?","opts":{"A":"Trabajar de forma aislada para evitar interferencias.","B":"Compartir información relevante y coordinar acciones para cumplir objetivos comunes.","C":"Limitar la comunicación a lo estrictamente necesario.","D":"Delegar la articulación en terceros."},"ans":"B","just":"La articulación interinstitucional potencia resultados."},{"id":209,"comp":"Institucional","tema":"Orientación al Logro","txt":"En escenarios de cambio institucional o normativo, la orientación al logro implica adaptarse sin perder el foco en los resultados. ¿Qué conducta es coherente con este nivel de la competencia?","opts":{"A":"Resistirse al cambio para mantener prácticas conocidas.","B":"Suspender metas hasta estabilización normativa.","C":"Ajustar estrategias manteniendo el objetivo institucional.","D":"Limitar la acción al cumplimiento mínimo."},"ans":"C","just":"La adaptación estratégica permite sostener resultados."},{"id":210,"comp":"Institucional","tema":"Orientación al Logro","txt":"Para un Profesional Universitario Grado 02, la orientación al logro en nivel avanzado debe reflejar compromiso constante con los objetivos de la CGR. ¿Cuál debe ser el enfoque predominante del servidor público frente a esta competencia?","opts":{"A":"Cumplir tareas sin visión de resultado.","B":"Priorizar esfuerzos hacia resultados institucionales medibles y con impacto público.","C":"Evitar asumir responsabilidades adicionales.","D":"Limitarse a instrucciones formales."},"ans":"B","just":"El enfoque es lograr resultados con impacto fiscal y social."},{"id":211,"comp":"Institucional","tema":"Orientación al Servicio","txt":"En la Contraloría General de la República, la orientación al servicio implica comprender que el control fiscal genera valor público para la ciudadanía. En nivel avanzado, esta competencia exige ir más allá del cumplimiento formal. ¿Cuál actuación refleja mejor una orientación al servicio en una actuación de control fiscal compleja?","opts":{"A":"Limitar la actuación al cumplimiento del procedimiento interno.","B":"Priorizar la claridad, oportunidad y utilidad de los resultados para la ciudadanía.","C":"Reducir la información entregada para evitar cuestionamientos.","D":"Ajustar los resultados para evitar inconformidades."},"ans":"B","just":"La orientación avanzada busca generar valor público y utilidad real."},{"id":212,"comp":"Institucional","tema":"Orientación al Servicio","txt":"La atención a la ciudadanía en la CGR se materializa, entre otros, a través del trámite de PQRS. En nivel avanzado, la orientación al servicio se evidencia cuando el servidor interpreta integralmente la solicitud del ciudadano. ¿Qué actuación es coherente con este nivel de competencia?","opts":{"A":"Responder solo lo estrictamente solicitado.","B":"Remitir automáticamente la solicitud a otra dependencia.","C":"Analizar la solicitud de forma integral y brindar una respuesta clara, completa y fundamentada.","D":"Priorizar la rapidez sobre la calidad de la respuesta."},"ans":"C","just":"El enfoque integral mejora la satisfacción y confianza ciudadana."},{"id":213,"comp":"Institucional","tema":"Orientación al Servicio","txt":"La orientación al servicio implica accesibilidad y trato respetuoso en todas las interacciones con la ciudadanía. En la CGR, esta competencia fortalece la legitimidad institucional. ¿Cuál conducta refleja este enfoque en nivel avanzado?","opts":{"A":"Utilizar lenguaje excesivamente técnico sin explicaciones.","B":"Tratar de forma estandarizada todas las solicitudes sin analizar contexto.","C":"Adaptar el lenguaje institucional para facilitar la comprensión del ciudadano.","D":"Limitar la comunicación a respuestas escritas formales."},"ans":"C","just":"La comunicación clara mejora el acceso y la confianza."},{"id":214,"comp":"Institucional","tema":"Orientación al Servicio","txt":"En escenarios de inconformidad ciudadana frente a actuaciones de control fiscal, la orientación al servicio exige manejo adecuado del conflicto. ¿Cuál actuación refleja este nivel avanzado de la competencia?","opts":{"A":"Evitar el contacto con el ciudadano inconforme.","B":"Defender la actuación sin escuchar argumentos.","C":"Escuchar, explicar de manera técnica y orientar sobre mecanismos disponibles.","D":"Remitir el caso sin información adicional."},"ans":"C","just":"La escucha activa y orientación fortalecen la relación institucional."},{"id":215,"comp":"Institucional","tema":"Orientación al Servicio","txt":"La orientación al servicio en la CGR también implica cumplir compromisos institucionales en los tiempos establecidos, respetando los derechos ciudadanos. ¿Qué conducta es coherente con este enfoque?","opts":{"A":"Solicitar prórrogas sin justificación.","B":"Responder dentro del plazo legal con contenido sustantivo.","C":"Priorizar solo solicitudes de alto impacto mediático.","D":"Responder de forma estándar sin análisis."},"ans":"B","just":"La oportunidad y calidad son claves del servicio ciudadano."},{"id":216,"comp":"Institucional","tema":"Orientación al Servicio","txt":"En el marco del MIPG, la orientación al servicio se vincula con la mejora continua de los procesos de atención al ciudadano. ¿Qué actuación refleja este enfoque avanzado?","opts":{"A":"Mantener los procesos sin revisión periódica.","B":"Atender quejas únicamente por obligación normativa.","C":"Analizar PQRS para identificar oportunidades de mejora institucional.","D":"Delegar la mejora del servicio a otras áreas."},"ans":"C","just":"Las PQRS son insumo para mejorar la gestión y el servicio."},{"id":217,"comp":"Institucional","tema":"Orientación al Servicio","txt":"La orientación al servicio también implica coordinación interinstitucional cuando el ciudadano requiere información o actuación conjunta. ¿Cuál actuación evidencia este nivel de competencia?","opts":{"A":"Informar al ciudadano que gestione por su cuenta.","B":"Limitar la respuesta al ámbito interno de la CGR.","C":"Coordinar con otras entidades para brindar una respuesta integral.","D":"Archivar la solicitud por falta de competencia directa."},"ans":"C","just":"La coordinación evita reprocesos y mejora el servicio."},{"id":218,"comp":"Institucional","tema":"Orientación al Servicio","txt":"En nivel avanzado, la orientación al servicio exige considerar el impacto de las decisiones institucionales en los ciudadanos. ¿Qué criterio debe prevalecer al comunicar resultados de control fiscal?","opts":{"A":"Priorizar el lenguaje interno de la entidad.","B":"Comunicar resultados de manera clara, responsable y comprensible.","C":"Limitar la información por precaución institucional.","D":"Difundir solo conclusiones sin contexto."},"ans":"B","just":"La comunicación responsable fortalece transparencia y servicio."},{"id":219,"comp":"Institucional","tema":"Orientación al Servicio","txt":"La orientación al servicio exige equilibrio entre transparencia y reserva legal de la información. En la CGR, ¿cuál actuación refleja este equilibrio?","opts":{"A":"Negar toda información solicitada.","B":"Publicar información sin verificar reserva legal.","C":"Entregar información permitida, protegiendo datos reservados o sensibles.","D":"Divulgar información parcial sin contexto."},"ans":"C","just":"El equilibrio garantiza derechos y legalidad."},{"id":220,"comp":"Institucional","tema":"Orientación al Servicio","txt":"Para un Profesional Universitario Grado 02, la orientación al servicio en nivel avanzado implica compromiso permanente con la ciudadanía como destinataria final del control fiscal. ¿Cuál debe ser el enfoque predominante del servidor público frente a esta competencia?","opts":{"A":"Cumplir trámites sin considerar impacto ciudadano.","B":"Priorizar intereses internos de la entidad.","C":"Actuar con enfoque ciudadano, oportunidad, claridad y responsabilidad institucional.","D":"Limitar la interacción con la ciudadanía."},"ans":"C","just":"El enfoque ciudadano es esencial para generar valor público."},{"id":221,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"En la CGR, la conciencia de equipo en nivel avanzado implica comprender que los resultados del control fiscal son producto del trabajo articulado entre áreas y profesionales. En auditorías complejas, ¿qué actuación refleja mejor esta competencia?","opts":{"A":"Trabajar de forma individual para evitar retrasos.","B":"Compartir información crítica y coordinar acciones con el equipo interdisciplinario.","C":"Delegar tareas sin seguimiento.","D":"Limitar la comunicación al jefe inmediato."},"ans":"B","just":"La coordinación y el intercambio fortalecen los resultados colectivos."},{"id":222,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"La conciencia de equipo supone reconocer el aporte de los demás y actuar con respeto por la diversidad de roles. En nivel avanzado, ¿qué conducta es coherente con esta competencia dentro de la CGR?","opts":{"A":"Atribuir los resultados al esfuerzo individual.","B":"Reconocer los aportes del equipo y promover un clima de colaboración.","C":"Evitar la retroalimentación para no generar conflictos.","D":"Centralizar decisiones sin consulta técnica."},"ans":"B","just":"El reconocimiento fortalece confianza y desempeño grupal."},{"id":223,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"En procesos de control fiscal, pueden surgir diferencias técnicas entre los miembros del equipo. Desde la conciencia de equipo en nivel avanzado, ¿cómo debe gestionarse esta situación?","opts":{"A":"Imponer el criterio personal.","B":"Elevar el conflicto sin análisis previo.","C":"Dialogar técnicamente y buscar consensos orientados al objetivo común.","D":"Ignorar las diferencias para avanzar rápido."},"ans":"C","just":"El diálogo técnico permite soluciones sólidas y consensuadas."},{"id":224,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"La conciencia de equipo implica asumir corresponsabilidad por los resultados institucionales. En nivel avanzado, ¿qué actuación evidencia esta corresponsabilidad?","opts":{"A":"Limitarse estrictamente a la función asignada.","B":"Apoyar al equipo ante contingencias para garantizar el cumplimiento del objetivo común.","C":"Trasladar responsabilidades ante dificultades.","D":"Esperar instrucciones antes de colaborar."},"ans":"B","just":"La corresponsabilidad asegura continuidad y resultados."},{"id":225,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"En la CGR, los equipos de trabajo suelen ser interdisciplinarios. La conciencia de equipo avanzada exige valorar estos enfoques diversos. ¿Qué conducta refleja este nivel de competencia?","opts":{"A":"Descalificar aportes de otras disciplinas.","B":"Imponer la visión propia del área.","C":"Integrar perspectivas jurídicas, técnicas y financieras en el análisis.","D":"Limitar el análisis al propio campo profesional."},"ans":"C","just":"La interdisciplinariedad mejora la calidad del control fiscal."},{"id":226,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"La comunicación efectiva es un pilar de la conciencia de equipo. En nivel avanzado, ¿qué práctica favorece el trabajo colaborativo en la CGR?","opts":{"A":"Compartir información solo cuando se solicita.","B":"Mantener comunicaciones informales sin registros.","C":"Comunicar de forma oportuna, clara y documentada decisiones relevantes.","D":"Restringir la información para evitar errores."},"ans":"C","just":"La comunicación clara evita reprocesos y errores técnicos."},{"id":227,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"En escenarios de alta presión por plazos y resultados, la conciencia de equipo resulta determinante para el desempeño institucional. ¿Qué actuación es coherente con este nivel de competencia?","opts":{"A":"Priorizar resultados individuales.","B":"Generar competencia interna entre miembros del equipo.","C":"Mantener apoyo mutuo y coordinación para cumplir metas colectivas.","D":"Evitar involucrarse en tareas adicionales."},"ans":"C","just":"El apoyo mutuo permite superar escenarios de presión alta."},{"id":228,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"La conciencia de equipo también implica aceptar retroalimentación constructiva como mecanismo de mejora. En nivel avanzado, ¿cómo debe asumirse la retroalimentación dentro del equipo?","opts":{"A":"Como crítica personal.","B":"Como insumo para mejorar el desempeño colectivo.","C":"Como amenaza a la autoridad técnica.","D":"Ignorándola para evitar conflictos."},"ans":"B","just":"La retroalimentación fortalece aprendizaje y cohesión."},{"id":229,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"El liderazgo distribuido es una manifestación avanzada de la conciencia de equipo. En la CGR, ¿qué actuación refleja este enfoque?","opts":{"A":"Centralizar todas las decisiones en un solo miembro.","B":"Asumir liderazgo temporal según la experticia requerida en cada fase.","C":"Evitar asumir responsabilidades adicionales.","D":"Delegar sin acompañamiento técnico."},"ans":"B","just":"El liderazgo compartido optimiza capacidades del equipo."},{"id":230,"comp":"Institucional","tema":"Conciencia de Equipo","txt":"Para un Profesional Universitario Grado 02, la conciencia de equipo en nivel avanzado exige coherencia entre desempeño individual y resultados colectivos. ¿Cuál debe ser el enfoque predominante frente a esta competencia?","opts":{"A":"Destacar logros personales sobre los del equipo.","B":"Limitar la colaboración a tareas obligatorias.","C":"Contribuir activamente al logro de resultados colectivos y al fortalecimiento del equipo.","D":"Delegar la responsabilidad del trabajo colectivo."},"ans":"C","just":"El enfoque colectivo genera resultados institucionales sostenibles."},{"id":231,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"En la CGR, el aprendizaje continuo en nivel avanzado implica actualizar y aplicar conocimientos para fortalecer el control fiscal. Frente a cambios normativos frecuentes, ¿qué actuación refleja mejor esta competencia?","opts":{"A":"Mantener prácticas anteriores por estabilidad operativa.","B":"Esperar capacitaciones obligatorias para actualizarse.","C":"Identificar cambios normativos, estudiarlos y ajustar la práctica profesional.","D":"Delegar la actualización en otros miembros del equipo."},"ans":"C","just":"El aprendizaje avanzado implica actualización proactiva y aplicada."},{"id":232,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"El aprendizaje continuo se evidencia cuando el servidor público transforma el conocimiento adquirido en mejoras concretas. En la CGR, ¿qué conducta refleja este nivel avanzado?","opts":{"A":"Acumular certificaciones sin aplicación práctica.","B":"Compartir conocimientos solo cuando se solicitan.","C":"Aplicar aprendizajes para optimizar procesos de control fiscal.","D":"Limitar el aprendizaje a aspectos teóricos."},"ans":"C","just":"El aprendizaje avanzado se traduce en mejoras reales."},{"id":233,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"En nivel avanzado, el aprendizaje continuo exige reflexión crítica sobre la propia práctica profesional. ¿Cuál actuación evidencia esta reflexión en la CGR?","opts":{"A":"Repetir metodologías sin evaluación.","B":"Evaluar resultados obtenidos e identificar oportunidades de mejora.","C":"Justificar resultados sin análisis.","D":"Evitar retroalimentación externa."},"ans":"B","just":"La reflexión fortalece el aprendizaje y el desempeño."},{"id":234,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"El aprendizaje continuo también implica apertura a nuevas metodologías y herramientas. En el control fiscal, ¿qué actitud refleja este enfoque avanzado?","opts":{"A":"Rechazar herramientas nuevas por complejidad.","B":"Probar herramientas innovadoras evaluando su pertinencia técnica.","C":"Utilizar herramientas sin análisis previo.","D":"Mantener exclusivamente procedimientos tradicionales."},"ans":"B","just":"La innovación evaluada mejora la efectividad institucional."},{"id":235,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"En el aprendizaje continuo avanzado, compartir conocimiento se convierte en responsabilidad institucional. ¿Qué práctica refleja este compromiso dentro de la CGR?","opts":{"A":"Conservar el conocimiento para destacar individualmente.","B":"Compartir experiencias y buenas prácticas con el equipo de trabajo.","C":"Documentar aprendizajes únicamente para uso personal.","D":"Limitar el conocimiento a la dependencia propia."},"ans":"B","just":"El intercambio fortalece el aprendizaje organizacional."},{"id":236,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"El aprendizaje continuo permite anticiparse a riesgos institucionales mediante actualización constante. En control fiscal, ¿qué actuación demuestra esta capacidad?","opts":{"A":"Actuar solo cuando el riesgo se materializa.","B":"Analizar experiencias previas para prevenir riesgos futuros.","C":"Trasladar la gestión del riesgo a otras áreas.","D":"Evitar análisis retrospectivos."},"ans":"B","just":"Aprender del pasado reduce riesgos futuros."},{"id":237,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"En nivel avanzado, el aprendizaje continuo implica gestionar activamente el propio desarrollo profesional. ¿Qué conducta refleja esta gestión en un servidor de la CGR?","opts":{"A":"Limitarse al plan institucional mínimo de capacitación.","B":"Definir y seguir un plan personal de desarrollo alineado con objetivos institucionales.","C":"Esperar evaluaciones de desempeño para formarse.","D":"Delegar el aprendizaje en actividades informales."},"ans":"B","just":"El desarrollo planificado fortalece capacidades institucionales."},{"id":238,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"El aprendizaje continuo también exige adaptación frente a cambios tecnológicos. En la CGR, ¿qué actuación es coherente con este nivel avanzado?","opts":{"A":"Evitar el uso de nuevas plataformas.","B":"Usar tecnologías solo cuando es obligatorio.","C":"Aprender y adoptar nuevas herramientas tecnológicas para mejorar la gestión.","D":"Mantener procesos manuales sin justificación."},"ans":"C","just":"La adopción tecnológica mejora eficiencia y control."},{"id":239,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"El aprendizaje continuo avanzado promueve la retroalimentación como fuente de mejora. ¿Cómo debe asumirse la retroalimentación técnica en la CGR?","opts":{"A":"Como una crítica personal.","B":"Como insumo para ajustar prácticas y fortalecer competencias.","C":"Como requisito formal sin impacto.","D":"Ignorándola si no es obligatoria."},"ans":"B","just":"La retroalimentación impulsa el crecimiento profesional."},{"id":240,"comp":"Institucional","tema":"Aprendizaje Continuo","txt":"Para un Profesional Universitario Grado 02, el aprendizaje continuo en nivel avanzado debe reflejar compromiso permanente con la excelencia institucional. ¿Cuál debe ser el enfoque predominante frente a esta competencia?","opts":{"A":"Aprender solo para cumplir requisitos formales.","B":"Actualizarse únicamente cuando existen cambios normativos cercanos.","C":"Mantener un proceso constante de aprendizaje aplicado a la mejora del control fiscal.","D":"Delegar el aprendizaje institucional."},"ans":"C","just":"El aprendizaje permanente fortalece resultados sostenibles."},{"id":241,"comp":"Comportamental","tema":"Experiencia profesional","txt":"En la CGR, la experiencia profesional se refleja en la capacidad del servidor para aplicar conocimientos adquiridos a situaciones reales de control fiscal. En nivel intermedio, esta competencia implica resolver problemas habituales con criterio técnico. ¿Cuál actuación refleja adecuadamente la experiencia profesional en un proceso de auditoría fiscal regular?","opts":{"A":"Aplicar lineamientos sin análisis del contexto.","B":"Consultar permanentemente situaciones ya conocidas.","C":"Aplicar experiencias previas para resolver situaciones similares con criterio técnico.","D":"Evitar tomar decisiones hasta recibir instrucciones detalladas."},"ans":"C","just":"La experiencia se evidencia en la aplicación práctica del conocimiento."},{"id":242,"comp":"Comportamental","tema":"Experiencia profesional","txt":"La experiencia profesional también se manifiesta en la capacidad de identificar situaciones recurrentes y actuar oportunamente. En procesos de control fiscal, ¿qué conducta corresponde a un nivel intermedio de esta competencia?","opts":{"A":"Ignorar señales tempranas de riesgo fiscal.","B":"Esperar que el problema se materialice.","C":"Reconocer patrones de irregularidades y actuar preventivamente.","D":"Delegar siempre el análisis a personal más experimentado."},"ans":"C","just":"La experiencia permite anticipar situaciones habituales."},{"id":243,"comp":"Comportamental","tema":"Experiencia profesional","txt":"En el ejercicio de las funciones asignadas, la experiencia profesional se fortalece con la toma de decisiones informadas. ¿Cuál actuación demuestra experiencia profesional en el análisis de información fiscal?","opts":{"A":"Basarse solo en percepciones personales.","B":"Aplicar criterios técnicos aprendidos en situaciones anteriores.","C":"Delegar totalmente el análisis en terceros.","D":"Actuar sin revisar antecedentes."},"ans":"B","just":"La experiencia profesional guía decisiones informadas."},{"id":244,"comp":"Comportamental","tema":"Experiencia profesional","txt":"La experiencia profesional permite gestionar adecuadamente situaciones operativas propias del cargo. En nivel intermedio, ¿cómo debe actuar el servidor público frente a una dificultad común en el desarrollo de una auditoría?","opts":{"A":"Evitar intervenir hasta que otro actúe.","B":"Solicitar apoyo solo después de generar retrasos.","C":"Resolver la situación aplicando experiencia y solicitar apoyo si es necesario.","D":"Suspender el proceso hasta recibir órdenes."},"ans":"C","just":"La experiencia permite autonomía operativa con criterio."},{"id":245,"comp":"Comportamental","tema":"Experiencia profesional","txt":"El uso adecuado del criterio profesional es una manifestación directa de la experiencia laboral. En la CGR, ¿qué conducta es coherente con esta competencia en nivel intermedio?","opts":{"A":"Aplicar mecánicamente listas de verificación.","B":"Evaluar situaciones considerando antecedentes y contexto técnico.","C":"Evitar emitir conceptos técnicos.","D":"Priorizar únicamente instrucciones superiores."},"ans":"B","just":"El criterio técnico se fundamenta en la experiencia previa."},{"id":246,"comp":"Comportamental","tema":"Experiencia profesional","txt":"La experiencia profesional también implica aprendizaje a partir de errores y situaciones previas. ¿Qué actuación refleja este aprendizaje en el nivel intermedio?","opts":{"A":"Repetir errores por falta de análisis.","B":"Ocultar errores para evitar reproches.","C":
