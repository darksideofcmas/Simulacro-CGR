"Ajustar la forma de trabajo a partir de experiencias anteriores.","D":"Delegar responsabilidades después de una falla."},"ans":"C","just":"El aprendizaje operativo fortalece la experiencia profesional."},{"id":247,"comp":"Comportamental","tema":"Experiencia profesional","txt":"En el trabajo diario de la CGR, la experiencia profesional permite manejar con mayor solvencia las tareas asignadas. ¿Cuál actuación evidencia esta solvencia técnica?","opts":{"A":"Requerir acompañamiento constante para tareas habituales.","B":"Ejecutar tareas comunes con autonomía y calidad técnica.","C":"Evitar asumir responsabilidades adicionales.","D":"Limitarse al cumplimiento mínimo."},"ans":"B","just":"La autonomía técnica es reflejo de experiencia consolidada."},{"id":248,"comp":"Comportamental","tema":"Experiencia profesional","txt":"La experiencia profesional también se evidencia en la capacidad de orientar a otros en situaciones conocidas. En nivel intermedio, ¿qué conducta es coherente con esta competencia?","opts":{"A":"Reservar el conocimiento adquirido.","B":"Orientar a compañeros en tareas habituales cuando se cuenta con experiencia previa.","C":"Evitar apoyar a otros para no afectar tiempos propios.","D":"Delegar el apoyo exclusivamente a expertos."},"ans":"B","just":"Compartir experiencia mejora el desempeño colectivo."},{"id":249,"comp":"Comportamental","tema":"Experiencia profesional","txt":"En situaciones de carga laboral, la experiencia profesional permite priorizar tareas de forma razonable. ¿Cuál actuación refleja este nivel intermedio de experiencia?","opts":{"A":"Atender tareas sin criterio de prioridad.","B":"Priorizar actividades según urgencia e impacto fiscal.","C":"Postergar todas las tareas simultáneamente.","D":"Delegar decisiones de priorización."},"ans":"B","just":"La priorización adecuada optimiza resultados."},{"id":250,"comp":"Comportamental","tema":"Experiencia profesional","txt":"Para un Profesional Universitario Grado 02, la experiencia profesional en nivel intermedio debe reflejar consistencia en la aplicación del conocimiento. ¿Cuál debe ser el enfoque predominante frente a esta competencia?","opts":{"A":"Actuar solo bajo supervisión constante.","B":"Aplicar conocimientos y experiencias previas con criterio técnico en las tareas asignadas.","C":"Evitar asumir decisiones técnicas.","D":"Limitar la experiencia a funciones rutinarias."},"ans":"B","just":"La experiencia intermedia permite actuar con criterio y autonomía."},{"id":251,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"En la CGR, la comunicación efectiva es fundamental para la correcta elaboración de informes de auditoría y actuaciones de control fiscal. En nivel intermedio, esta competencia se refleja en la capacidad de transmitir información técnica de manera clara y comprensible. ¿Cuál actuación evidencia comunicación efectiva en la elaboración de un informe fiscal?","opts":{"A":"Utilizar lenguaje excesivamente técnico sin explicación.","B":"Redactar informes con estructura clara, lenguaje preciso y coherente.","C":"Priorizar la extensión sobre la claridad.","D":"Omitir conclusiones para evitar interpretaciones."},"ans":"B","just":"La claridad y estructura garantizan comprensión del informe."},{"id":252,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La comunicación oral es igualmente relevante en reuniones técnicas y espacios de coordinación institucional. En nivel intermedio, ¿qué conducta refleja comunicación efectiva en una reunión de trabajo?","opts":{"A":"Intervenir sin preparar los argumentos.","B":"Utilizar un lenguaje ambiguo para evitar controversias.","C":"Exponer ideas de manera organizada, clara y pertinente al tema tratado.","D":"Limitarse a escuchar sin participar."},"ans":"C","just":"La claridad oral facilita la toma de decisiones."},{"id":253,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La comunicación efectiva también implica capacidad de escuchar y comprender a los demás. En el entorno laboral de la CGR, ¿qué actuación refleja esta habilidad?","opts":{"A":"Interrumpir frecuentemente para imponer ideas.","B":"Escuchar activamente y solicitar aclaraciones cuando sea necesario.","C":"Adoptar una actitud pasiva sin interacción.","D":"Ignorar opiniones distintas."},"ans":"B","just":"La escucha activa mejora la comprensión y el trabajo colaborativo."},{"id":254,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"En el trámite de PQRS y comunicaciones con la ciudadanía, la claridad comunicativa es esencial. ¿Qué actuación corresponde a un nivel intermedio de comunicación efectiva en la respuesta a un ciudadano?","opts":{"A":"Responder con citas normativas extensas sin explicación.","B":"Utilizar un lenguaje claro, respetuoso y comprensible.","C":"Limitar la respuesta a un formato estándar.","D":"Evitar responder aspectos sensibles."},"ans":"B","just":"La claridad fortalece la relación institucional con el ciudadano."},{"id":255,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La comunicación escrita institucional requiere coherencia entre el mensaje, el contexto y los destinatarios. En nivel intermedio, ¿qué conducta refleja esta coherencia?","opts":{"A":"Usar el mismo formato para todas las comunicaciones.","B":"Ajustar el lenguaje y el nivel técnico según el destinatario.","C":"Priorizar formalismos innecesarios.","D":"Omitir antecedentes relevantes."},"ans":"B","just":"La adaptación del mensaje mejora su efectividad."},{"id":256,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La comunicación efectiva también implica transmitir información oportunamente para evitar reprocesos. En el trabajo diario de la CGR, ¿qué actuación es coherente con esta competencia?","opts":{"A":"Retener información hasta tener certeza absoluta.","B":"Comunicar tardíamente decisiones relevantes.","C":"Informar de manera oportuna sobre avances o dificultades.","D":"Delegar la comunicación en terceros."},"ans":"C","just":"La oportunidad comunicativa previene errores y retrasos."},{"id":257,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La retroalimentación constructiva es parte de la comunicación efectiva. En nivel intermedio, ¿cómo debe brindarse esta retroalimentación en la CGR?","opts":{"A":"De manera personalizada y en tono correctivo público.","B":"En forma general sin ejemplos.","C":"De manera respetuosa, clara y orientada a la mejora.","D":"Evitando comentarios directos."},"ans":"C","just":"La retroalimentación contribuye al mejor desempeño."},{"id":258,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"En escenarios de interacción interinstitucional, la comunicación efectiva fortalece la coordinación. ¿Qué actuación refleja esta competencia en nivel intermedio?","opts":{"A":"Comunicar únicamente por canales informales.","B":"Transmitir información incompleta para avanzar rápido.","C":"Mantener comunicaciones claras, formales y documentadas cuando corresponde.","D":"Delegar la comunicación en niveles superiores."},"ans":"C","just":"La comunicación formal garantiza trazabilidad institucional."},{"id":259,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"La comunicación efectiva también implica manejo adecuado de la información sensible. En nivel intermedio, ¿qué actuación es coherente con esta competencia?","opts":{"A":"Compartir información sensible sin restricciones.","B":"Manejar la información conforme a las normas de reserva y confidencialidad.","C":"Omitir información relevante por precaución.","D":"Divulgar información parcial."},"ans":"B","just":"El manejo responsable protege la legalidad y confianza."},{"id":260,"comp":"Comportamental","tema":"Comunicación efectiva","txt":"Para un Profesional Universitario Grado 02, la comunicación efectiva en nivel intermedio debe reflejar claridad, respeto y pertinencia en el ejercicio de las funciones. ¿Cuál debe ser el enfoque predominante frente a esta competencia?","opts":{"A":"Comunicar solo cuando sea obligatorio.","B":"Priorizar la cantidad sobre la calidad del mensaje.","C":"Transmitir información de manera clara, oportuna y respetuosa.","D":"Limitar la comunicación a canales formales."},"ans":"C","just":"La comunicación efectiva mejora la gestión institucional."},{"id":261,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"En la CGR, el pensamiento conceptual se manifiesta en la capacidad de comprender situaciones complejas relacionando normas, hechos y efectos fiscales. En nivel intermedio, ¿qué actuación refleja adecuadamente esta competencia en un análisis de auditoría?","opts":{"A":"Analizar los hechos de forma aislada sin contexto.","B":"Aplicar normas sin relacionarlas con la situación concreta.","C":"Integrar hechos, normas y consecuencias para estructurar un análisis coherente.","D":"Limitarse a describir información sin análisis."},"ans":"C","just":"El pensamiento conceptual integra información para comprender situaciones complejas."},{"id":262,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"El pensamiento conceptual permite identificar relaciones entre elementos aparentemente independientes. En el control fiscal, ¿qué conducta refleja este nivel intermedio de la competencia?","opts":{"A":"Tratar cada hallazgo sin conexión con otros.","B":"Reconocer patrones y relaciones entre distintos hallazgos fiscales.","C":"Analizar solo el cumplimiento formal.","D":"Delegar el análisis integral."},"ans":"B","just":"Identificar relaciones mejora la comprensión del riesgo fiscal."},{"id":263,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"En la elaboración de informes de auditoría, el pensamiento conceptual facilita la estructuración lógica del contenido. ¿Qué actuación evidencia esta competencia en nivel intermedio?","opts":{"A":"Presentar información sin orden lógico.","B":"Organizar hallazgos siguiendo una estructura conceptual clara.","C":"Priorizar la cantidad de información.","D":"Evitar conclusiones integradoras."},"ans":"B","just":"La estructura conceptual mejora claridad y comprensión del informe."},{"id":264,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"El pensamiento conceptual intermedio implica diferenciar lo esencial de lo accesorio en una situación compleja. En el análisis fiscal, ¿qué actuación refleja esta capacidad?","opts":{"A":"Analizar todos los datos con igual profundidad.","B":"Enfocarse exclusivamente en detalles menores.","C":"Identificar los elementos clave que inciden en el riesgo o daño fiscal.","D":"Limitar el análisis a antecedentes históricos."},"ans":"C","just":"La priorización conceptual fortalece el análisis técnico."},{"id":265,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"En escenarios con información abundante, el pensamiento conceptual permite sintetizar sin perder rigor. ¿Qué conducta refleja esta competencia en nivel intermedio?","opts":{"A":"Copiar grandes volúmenes de información normativa.","B":"Elaborar síntesis técnicas que expliquen la esencia del problema.","C":"Reducir el análisis a conclusiones generales.","D":"Omitir fundamentos conceptuales."},"ans":"B","just":"La síntesis conceptual facilita decisiones informadas."},{"id":266,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"El pensamiento conceptual se evidencia cuando el servidor público anticipa consecuencias de una decisión técnica. En control fiscal, ¿qué actuación corresponde a este nivel intermedio?","opts":{"A":"Analizar solo el impacto inmediato.","B":"Aplicar criterios sin valorar efectos posteriores.","C":"Evaluar posibles impactos fiscales y administrativos de las conclusiones.","D":"Delegar la valoración de impactos."},"ans":"C","just":"Anticipar consecuencias fortalece la calidad del control fiscal."},{"id":267,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"La comprensión de conceptos abstractos es parte del pensamiento conceptual. En la CGR, ¿qué conducta refleja este aspecto en nivel intermedio?","opts":{"A":"Memorizar conceptos sin aplicación práctica.","B":"Aplicar conceptos jurídicos y fiscales a situaciones reales.","C":"Evitar el uso de conceptos técnicos.","D":"Limitarse a definiciones normativas literales."},"ans":"B","just":"La aplicación práctica consolida el pensamiento conceptual."},{"id":268,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"El pensamiento conceptual permite comprender problemas desde diferentes perspectivas. En auditorías complejas, ¿qué actuación refleja esta capacidad?","opts":{"A":"Analizar el caso desde una sola disciplina.","B":"Ignorar aportes de otras áreas.","C":"Integrar enfoques técnico, jurídico y financiero en el análisis.","D":"Delegar la visión integral a otros."},"ans":"C","just":"La visión integral fortalece el análisis complejo."},{"id":269,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"En nivel intermedio, el pensamiento conceptual contribuye a formular conclusiones fundamentadas. ¿Qué actuación evidencia esta competencia en un informe fiscal?","opts":{"A":"Formular conclusiones sin respaldo analítico.","B":"Describir hechos sin inferencias.","C":"Derivar conclusiones lógicas basadas en el análisis de la información.","D":"Limitarse a transcribir hallazgos."},"ans":"C","just":"Las conclusiones robustas reflejan análisis conceptual adecuado."},{"id":270,"comp":"Comportamental","tema":"Pensamiento conceptual","txt":"Para un Profesional Universitario Grado 02, el pensamiento conceptual en nivel intermedio debe apoyar decisiones técnicas y objetivas. ¿Cuál debe ser el enfoque predominante frente a esta competencia?","opts":{"A":"Analizar solo cuando sea estrictamente necesario.","B":"Aplicar pensamiento abstracto sin relación práctica.","C":"Utilizar el análisis conceptual para comprender, estructurar y resolver problemas fiscales.","D":"Delegar el análisis conceptual en terceros."},"ans":"C","just":"El pensamiento conceptual apoya decisiones técnicas y objetivas."}];</script>

    <!-- LOGICA APP -->
    <script>
        const app = {
            state: { answers: {}, verified: {}, results: {} }, // answers: id->letter, verified: id->bool, results: id->bool(correct)
            sections: [],
            currentSecIdx: 0,
            currentQIdx: 0,

            init: function() {
                // Identificar secciones únicas
                this.sections = [...new Set(DB.map(q => q.comp))].sort();
                
                // Cargar estado previo
                const saved = localStorage.getItem('cgr_app_v3');
                if(saved) this.state = JSON.parse(saved);
                
                this.renderDashboard();
            },

            save: function() {
                localStorage.setItem('cgr_app_v3', JSON.stringify(this.state));
            },

            resetAll: function() {
                Swal.fire({
                    title: '¿Reiniciar todo?',
                    text: "Se borrará todo tu progreso.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#ef4444',
                    confirmButtonText: 'Sí, borrar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem('cgr_app_v3');
                        location.reload();
                    }
                });
            },

            // --- NAVEGACIÓN ---
            
            goHome: function() {
                this.switchView('view-dashboard');
                this.renderDashboard();
            },

            switchView: function(viewId) {
                ['view-dashboard', 'view-question', 'view-results'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById(viewId).classList.remove('hidden');
            },

            // --- DASHBOARD ---

            renderDashboard: function() {
                const grid = document.getElementById('competence-grid');
                grid.innerHTML = '';

                this.sections.forEach((sec, idx) => {
                    // Calcular progreso de esta sección
                    const sectionQs = DB.filter(q => q.comp === sec);
                    const total = sectionQs.length;
                    const answered = sectionQs.filter(q => this.state.answers[q.id]).length;
                    const pct = total > 0 ? Math.round((answered/total)*100) : 0;

                    // Crear tarjeta
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-2xl shadow-sm border border-slate-200 card-hover cursor-pointer flex flex-col h-full transition';
                    card.onclick = () => this.startSection(idx);

                    // Estilos dinámicos
                    let barColor = pct === 100 ? 'bg-green-500' : (pct > 0 ? 'bg-indigo-500' : 'bg-slate-200');
                    let btnText = pct === 0 ? 'Iniciar' : (pct === 100 ? 'Repasar' : 'Continuar');
                    let icon = pct === 100 ? 'fa-check' : 'fa-play';

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-10 h-10 rounded-xl ${pct===100 ? 'bg-green-100 text-green-600' : 'bg-indigo-50 text-indigo-600'} flex items-center justify-center text-lg">
                                <i class="fa-solid ${icon}"></i>
                            </div>
                            <span class="text-xs font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded border border-slate-100">${answered} / ${total}</span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 mb-2 line-clamp-2" title="${sec}">${sec}</h3>
                        <div class="w-full bg-slate-100 rounded-full h-2 mb-4 overflow-hidden">
                            <div class="h-full ${barColor} transition-all duration-500" style="width: ${pct}%"></div>
                        </div>
                        <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-sm">
                            <span class="font-medium text-slate-500">${pct}%</span>
                            <span class="font-bold text-indigo-600 hover:underline">${btnText}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            // --- SECCIÓN DE PREGUNTAS ---

            startSection: function(secIdx) {
                this.currentSecIdx = secIdx;
                
                // Encontrar la primera pregunta sin responder para continuar desde ahí
                const qs = this.getSectionQuestions();
                const firstUnanswered = qs.findIndex(q => !this.state.answers[q.id]);
                this.currentQIdx = firstUnanswered !== -1 ? firstUnanswered : 0;

                this.switchView('view-question');
                this.renderQuestion();
            },

            getSectionQuestions: function() {
                return DB.filter(q => q.comp === this.sections[this.currentSecIdx]);
            },

            renderQuestion: function() {
                const qs = this.getSectionQuestions();
                const q = qs[this.currentQIdx];
                const savedAns = this.state.answers[q.id];
                const isVerified = this.state.verified[q.id];

                // Header info
                document.getElementById('q-comp-title').innerText = q.comp;
                document.getElementById('q-current').innerText = this.currentQIdx + 1;
                document.getElementById('q-total').innerText = qs.length;
                document.getElementById('q-progress').style.width = Math.round(((this.currentQIdx+1)/qs.length)*100) + '%';

                // Contenido
                document.getElementById('q-topic').innerText = q.tema;
                document.getElementById('q-text').innerText = q.txt;
                document.getElementById('q-just').innerText = q.just;

                // Opciones
                const optsContainer = document.getElementById('q-options');
                optsContainer.innerHTML = '';

                ['A','B','C','D'].forEach(letter => {
                    if(!q.opts[letter]) return;

                    const btn = document.createElement('div');
                    const isSelected = savedAns === letter;
                    
                    let className = "opt-card w-full p-4 rounded-xl cursor-pointer flex gap-4 items-start bg-white relative overflow-hidden group";
                    
                    // Lógica de colores si está verificado
                    if (isVerified) {
                        if (letter === q.ans) {
                            className = "w-full p-4 rounded-xl border-2 border-green-500 bg-green-50 flex gap-4 items-start"; // Correcta
                        } else if (isSelected && letter !== q.ans) {
                            className = "w-full p-4 rounded-xl border-2 border-red-500 bg-red-50 flex gap-4 items-start"; // Error
                        } else {
                            className = "w-full p-4 rounded-xl border border-slate-100 bg-slate-50 opacity-50 flex gap-4 items-start grayscale"; // Resto
                        }
                    } else if (isSelected) {
                        className += " selected";
                    }

                    btn.className = className;

                    // Click event (solo si no está verificado)
                    if (!isVerified) {
                        btn.onclick = () => {
                            this.state.answers[q.id] = letter;
                            this.state.results[q.id] = (letter === q.ans);
                            this.save();
                            this.renderQuestion(); // Re-render para actualizar UI
                        };
                    }

                    btn.innerHTML = `
                        <div class="w-8 h-8 rounded-full border-2 border-slate-200 flex items-center justify-center flex-shrink-0 text-sm font-bold mt-0.5 bg-white transition-colors ${isSelected ? 'border-indigo-600 text-indigo-600' : ''}">${letter}</div>
                        <div class="flex-1 text-sm md:text-base font-medium leading-relaxed text-slate-700 z-10">${q.opts[letter]}</div>
                    `;
                    optsContainer.appendChild(btn);
                });

                // Control de visualización Feedback
                const fbBox = document.getElementById('q-feedback');
                if (isVerified) fbBox.classList.remove('hidden');
                else fbBox.classList.add('hidden');

                // Botones
                const btnVerify = document.getElementById('btn-verify');
                const btnNext = document.getElementById('btn-next');

                // Mostrar botón verificar si hay respuesta y aun no verificado
                if (savedAns && !isVerified) {
                    btnVerify.classList.remove('hidden');
                } else {
                    btnVerify.classList.add('hidden');
                }

                // Texto botón siguiente
                if (this.currentQIdx === qs.length - 1) {
                    btnNext.innerHTML = 'Finalizar Sección <i class="fa-solid fa-flag-checkered ml-2"></i>';
                    btnNext.onclick = () => this.finishSection();
                } else {
                    btnNext.innerHTML = 'Siguiente <i class="fa-solid fa-arrow-right ml-2"></i>';
                    btnNext.onclick = () => this.nav(1);
                }
            },

            check: function() {
                const qs = this.getSectionQuestions();
                const q = qs[this.currentQIdx];
                this.state.verified[q.id] = true;
                this.save();
                this.renderQuestion();
            },

            nav: function(dir) {
                const qs = this.getSectionQuestions();
                const next = this.currentQIdx + dir;
                if(next >= 0 && next < qs.length) {
                    this.currentQIdx = next;
                    this.renderQuestion();
                    document.getElementById('q-scroll-area').scrollTop = 0;
                }
            },

            finishSection: function() {
                const qs = this.getSectionQuestions();
                const unanswered = qs.filter(q => !this.state.answers[q.id]);

                if (unanswered.length > 0) {
                    Swal.fire({
                        title: 'Sección Incompleta',
                        text: `Faltan ${unanswered.length} preguntas. ¿Quieres ver resultados de todos modos?`,
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, finalizar',
                        cancelButtonText: 'Continuar'
                    }).then((r) => { if (r.isConfirmed) this.showResults(qs); });
                } else {
                    this.showResults(qs);
                }
            },

            // --- RESULTADOS ---

            showResults: function(qs) {
                this.switchView('view-results');
                
                let correctCount = 0;
                const topicStats = {}; // { 'Tema': {total:0, ok:0} }

                qs.forEach(q => {
                    const isOk = this.state.results[q.id];
                    if (isOk) correctCount++;
                    
                    if (!topicStats[q.tema]) topicStats[q.tema] = { total: 0, ok: 0 };
                    topicStats[q.tema].total++;
                    if (isOk) topicStats[q.tema].ok++;
                });

                // Generales
                document.getElementById('r-ok').innerText = correctCount;
                document.getElementById('r-err').innerText = qs.length - correctCount;
                document.getElementById('r-pct').innerText = Math.round((correctCount/qs.length)*100) + '%';

                // Temas a reforzar (< 70%)
                const topicList = document.getElementById('topic-list');
                topicList.innerHTML = '';
                
                const weakTopics = Object.entries(topicStats)
                    .map(([name, data]) => ({ name, pct: Math.round((data.ok/data.total)*100) }))
                    .sort((a,b) => a.pct - b.pct);

                let hasWeak = false;
                weakTopics.forEach(t => {
                    if (t.pct < 70) {
                        hasWeak = true;
                        const item = document.createElement('div');
                        item.className = 'flex justify-between items-center p-3 bg-red-50 border border-red-100 rounded-lg text-sm';
                        item.innerHTML = `<span class="font-bold text-red-800 truncare mr-2">${t.name}</span><span class="bg-white px-2 py-0.5 rounded text-red-600 font-bold border border-red-200 shadow-sm">${t.pct}%</span>`;
                        topicList.appendChild(item);
                    }
                });

                if (!hasWeak) {
                    topicList.innerHTML = '<div class="p-6 text-center text-green-600 bg-green-50 rounded-xl border border-green-100 font-medium">¡Excelente trabajo! No tienes temas críticos.</div>';
                }

                // Detalle Preguntas
                const detailList = document.getElementById('detail-list');
                detailList.innerHTML = '';

                qs.forEach((q, i) => {
                    const ans = this.state.answers[q.id];
                    const isOk = this.state.results[q.id];
                    
                    const item = document.createElement('div');
                    item.className = 'p-4 hover:bg-slate-50 cursor-pointer transition border-b border-slate-100 last:border-0 flex gap-3 items-start group';
                    
                    item.onclick = () => {
                        Swal.fire({
                            title: isOk ? '<span class="text-green-600">¡Correcto!</span>' : '<span class="text-red-600">Incorrecto</span>',
                            html: `
                                <div class="text-left text-sm space-y-3">
                                    <p class="bg-slate-50 p-3 rounded font-medium text-slate-700">${q.txt}</p>
                                    <div class="grid gap-2">
                                        <div class="p-2 border rounded ${isOk ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}">
                                            <span class="text-xs font-bold uppercase opacity-50 block">Tu respuesta</span>
                                            <b>${ans || 'Ninguna'})</b> ${ans ? q.opts[ans] : ''}
                                        </div>
                                        ${!isOk ? `<div class="p-2 border rounded bg-green-50 border-green-200">
                                            <span class="text-xs font-bold uppercase opacity-50 block text-green-700">Correcta</span>
                                            <b>${q.ans})</b> ${q.opts[q.ans]}
                                        </div>` : ''}
                                    </div>
                                    <div class="bg-blue-50 p-3 rounded border border-blue-100 text-blue-900 text-xs">
                                        <b>Justificación:</b> ${q.just}
                                    </div>
                                </div>
                            `,
                            confirmButtonColor: '#1e293b'
                        });
                    };

                    let icon = !ans ? '<i class="fa-solid fa-minus text-slate-300"></i>' : (isOk ? '<i class="fa-solid fa-check text-green-500"></i>' : '<i class="fa-solid fa-xmark text-red-500"></i>');

                    item.innerHTML = `
                        <div class="w-6 flex justify-center pt-0.5">${icon}</div>
                        <div class="flex-1 text-sm text-slate-600 font-medium group-hover:text-indigo-600 transition truncate">${i+1}. ${q.txt}</div>
                        <i class="fa-solid fa-chevron-right text-xs text-slate-300 group-hover:text-indigo-400"></i>
                    `;
                    detailList.appendChild(item);
                });
            }
        };

        // Iniciar App Generada
        window.onload = () => app.init();
    </script>
