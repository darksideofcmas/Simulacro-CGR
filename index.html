    <!-- DATA STORAGE -->
    <script>const DB = [{"id":1,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política de Colombia define a Colombia como un Estado Social de Derecho fundado en el respeto de la dignidad humana, el trabajo y la solidaridad. Para un Profesional Universitario de la Contraloría General de la República que interviene en procesos de responsabilidad fiscal, este principio resulta determinante al momento de analizar actuaciones administrativas que comprometen recursos públicos. ¿Cuál es la obligación constitucional que se deriva directamente del carácter de Estado Social de Derecho en el ejercicio del control fiscal?","opts":{"A":"Priorizar el resultado económico sobre el impacto social.","B":"Garantizar que la gestión fiscal respete la dignidad humana y el interés general.","C":"Limitar la intervención fiscal a criterios contables.","D":"Subordinar el control fiscal a la voluntad de las entidades vigiladas."},"ans":"B","just":"El Estado Social de Derecho exige que el control fiscal proteja el interés general y la dignidad humana."},{"id":2,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política consagra el principio de responsabilidad de los servidores públicos por acción u omisión en el ejercicio de sus funciones. En el ámbito de la vigilancia fiscal, este principio sirve como fundamento para exigir la reparación del daño al patrimonio público. ¿Cuál es el alcance constitucional de dicho principio frente a la gestión de recursos públicos?","opts":{"A":"Establecer responsabilidad únicamente política.","B":"Limitar la responsabilidad a los ordenadores del gasto.","C":"Exigir respuesta patrimonial cuando se cause daño al erario.","D":"Aplicar sanciones automáticas sin debido proceso."},"ans":"C","just":"El principio constitucional de responsabilidad sustenta la exigencia de resarcimiento del daño fiscal."},{"id":3,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"El artículo 267 de la Constitución Política define el control fiscal como una función pública ejercida por la Contraloría General de la República. Esta naturaleza constitucional implica que dicha función debe desarrollarse conforme a principios específicos que garantizan su legitimidad. ¿Cuál de los siguientes elementos es inherente al carácter constitucional del control fiscal?","opts":{"A":"La posibilidad de intervención previa en la ejecución del gasto.","B":"La independencia técnica y funcional del órgano de control.","C":"La subordinación al control político del Congreso.","D":"La discrecionalidad absoluta en la selección de procesos."},"ans":"B","just":"La Constitución garantiza la autonomía e independencia del control fiscal como función pública."},{"id":4,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política establece que ninguna autoridad del Estado puede ejercer funciones distintas a las que le atribuyen la Constitución y la ley. En el contexto de la Contraloría General de la República, este mandato constitucional delimita estrictamente el alcance de las actuaciones fiscales. ¿Qué consecuencia constitucional se genera cuando una autoridad ejerce funciones sin competencia expresa?","opts":{"A":"La actuación se convalida por razones de eficiencia.","B":"La actuación es inválida por violación al principio de legalidad.","C":"La actuación se ajusta mediante acto posterior.","D":"La actuación queda sujeta solo a control disciplinario."},"ans":"B","just":"La falta de competencia vulnera la Constitución y genera invalidez de la actuación."},{"id":5,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"En la Constitución Política se establece que los fines esenciales del Estado incluyen garantizar la efectividad de los derechos y asegurar la convivencia pacífica. En el marco del control fiscal, estos fines orientan la protección del patrimonio público como condición para la satisfacción de derechos colectivos. ¿Cómo se articula constitucionalmente el control fiscal con los fines esenciales del Estado?","opts":{"A":"Mediante la sustitución de funciones administrativas.","B":"A través de la protección de los recursos que financian derechos y servicios públicos.","C":"Limitando la vigilancia al cumplimiento presupuestal.","D":"Delegando el control en la ciudadanía exclusivamente."},"ans":"B","just":"El control fiscal protege los recursos que permiten cumplir los fines esenciales del Estado."},{"id":6,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política reconoce el principio de moralidad administrativa como rector de la función pública. Para los servidores de la CGR encargados del trámite de procesos fiscales, este principio orienta la valoración de conductas que afectan recursos estatales. ¿Cuál es la implicación constitucional directa del principio de moralidad en el ejercicio del control fiscal?","opts":{"A":"Permitir sanciones sin pruebas suficientes.","B":"Evaluar la gestión pública bajo parámetros éticos y jurídicos.","C":"Reemplazar el análisis legal por consideraciones subjetivas.","D":"Limitar el control fiscal a criterios sancionatorios."},"ans":"B","just":"La moralidad administrativa orienta la evaluación ética y legal de la gestión fiscal."},{"id":7,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"El principio de separación de funciones, implícito en la Constitución Política, garantiza que los órganos del Estado ejerzan sus competencias sin interferencias indebidas. En el caso del control fiscal, este principio resulta relevante para evitar la coadministración. ¿Qué límite constitucional impone este principio a la actuación de la Contraloría General de la República?","opts":{"A":"Dirigir la ejecución presupuestal de las entidades.","B":"Reemplazar la función de control interno.","C":"Abstenerse de intervenir en la administración directa de los recursos.","D":"Autorizar decisiones administrativas vinculantes."},"ans":"C","just":"La CGR no puede coadministrar recursos por mandato constitucional."},{"id":8,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política garantiza el debido proceso en todas las actuaciones administrativas. En los procesos de responsabilidad fiscal adelantados por la CGR, este principio resulta de obligatorio cumplimiento. ¿Cuál es la manifestación concreta del debido proceso constitucional en una actuación fiscal?","opts":{"A":"La imposición automática de sanciones.","B":"La posibilidad de contradicción y defensa del presunto responsable.","C":"La aplicación inmediata del fallo fiscal.","D":"La reserva absoluta de la actuación."},"ans":"B","just":"El debido proceso garantiza defensa, contradicción y legalidad en el proceso fiscal."},{"id":9,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política reconoce el control ciudadano como expresión del principio democrático. En materia fiscal, este principio fortalece la legitimidad de la vigilancia sobre los recursos públicos. ¿Cuál es el rol constitucional del control ciudadano frente al control fiscal institucional?","opts":{"A":"Sustituir las competencias de la CGR.","B":"Limitar la autonomía del control fiscal.","C":"Complementar la vigilancia fiscal mediante participación social.","D":"Definir decisiones fiscales vinculantes."},"ans":"C","just":"El control ciudadano complementa y fortalece el control fiscal constitucional."},{"id":10,"comp":"Funcional general","tema":"Constitución Política Colombiana","txt":"La Constitución Política consagra el principio de publicidad como eje de la función administrativa. En el ejercicio del control fiscal, este principio adquiere especial relevancia para garantizar transparencia y confianza institucional. ¿Cuál es la obligación constitucional que se deriva del principio de publicidad en la actuación fiscal?","opts":{"A":"Reservar toda actuación hasta fallo definitivo.","B":"Garantizar el acceso a la información pública fiscal, salvo reserva legal.","C":"Divulgar únicamente resultados favorables.","D":"Publicar solo actos administrativos internos."},"ans":"B","just":"La publicidad asegura transparencia y control social conforme a la Constitución."},{"id":11,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Constitución Política de Colombia establece la organización del Estado en ramas del poder público y órganos autónomos e independientes. Para un servidor público de la Contraloría General de la República, comprender esta estructura resulta esencial al analizar competencias, límites funcionales y relaciones interinstitucionales. ¿Cuál es la finalidad constitucional principal de la división del poder público en el Estado colombiano?","opts":{"A":"Concentrar el poder en una sola autoridad del Estado.","B":"Garantizar equilibrio, control y limitación del poder estatal.","C":"Facilitar la subordinación entre las ramas del poder público.","D":"Permitir la delegación total de funciones entre órganos."},"ans":"B","just":"La división del poder busca evitar abusos y asegurar controles recíprocos."},{"id":12,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"El Estado colombiano reconoce la existencia de órganos autónomos e independientes que no pertenecen a ninguna de las ramas tradicionales del poder público. Desde la perspectiva constitucional, esta organización busca fortalecer funciones estratégicas del Estado. ¿Cuál es una característica esencial de estos órganos autónomos dentro de la estructura estatal?","opts":{"A":"Dependen jerárquicamente del Poder Ejecutivo.","B":"Ejercen funciones administrativas delegadas.","C":"Gozan de autonomía funcional y administrativa.","D":"Sustituyen a las ramas del poder público."},"ans":"C","just":"Los órganos autónomos actúan con independencia para garantizar imparcialidad institucional."},{"id":13,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Constitución Política asigna funciones diferenciadas a cada una de las ramas del poder público. Para el ejercicio del control fiscal, resulta relevante identificar los límites de dichas funciones. ¿Cuál de las siguientes funciones corresponde constitucionalmente a la Rama Ejecutiva dentro de la estructura del Estado colombiano?","opts":{"A":"Administrar justicia.","B":"Ejercer el control fiscal externo.","C":"Dirigir la política pública y la administración del Estado.","D":"Controlar la constitucionalidad de las leyes."},"ans":"C","just":"La Rama Ejecutiva orienta la gestión administrativa y las políticas públicas."},{"id":14,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Rama Legislativa cumple un papel central en la estructura del Estado colombiano, al ejercer funciones normativas y de control político. Desde el punto de vista constitucional, ¿cuál es una función esencial propia de esta rama del poder público?","opts":{"A":"Resolver conflictos entre particulares.","B":"Ejecutar directamente el presupuesto público.","C":"Expedir leyes y ejercer control político.","D":"Vigilar la gestión fiscal del Estado."},"ans":"C","just":"La función legislativa se centra en la producción normativa y el control político."},{"id":15,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Rama Judicial, como parte de la estructura del Estado, tiene la función constitucional de administrar justicia de manera independiente. En el marco del control fiscal, esta función se diferencia claramente de la responsabilidad fiscal. ¿Cuál es el rasgo constitucional que distingue a la Rama Judicial en el ejercicio del poder público?","opts":{"A":"La subordinación a las demás ramas.","B":"La potestad sancionatoria administrativa.","C":"La independencia para decidir conforme a la Constitución y la ley.","D":"La ejecución de políticas públicas."},"ans":"C","just":"La independencia judicial garantiza la imparcialidad en la administración de justicia."},{"id":16,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Constitución Política establece que la Contraloría General de la República es un órgano de control fiscal con autonomía administrativa y presupuestal. Esta condición la diferencia de otros organismos del Estado. ¿Qué implica constitucionalmente esta autonomía dentro de la estructura estatal?","opts":{"A":"La facultad de intervener en la administración del gasto.","B":"La posibilidad de actuar sin sujeción a la ley.","C":"La independencia técnica para ejercer el control fiscal.","D":"La subordinación al Congreso en decisiones operativas."},"ans":"C","just":"La autonomía garantiza objetividad e imparcialidad en el control fiscal."},{"id":17,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"El principio de colaboración armónica entre los órganos del Estado está consagrado en la Constitución Política. Este principio orienta las relaciones entre entidades sin afectar la separación funcional. ¿Cómo se aplica este principio dentro de la estructura del Estado colombiano?","opts":{"A":"Permitiendo la fusión de competencias entre órganos.","B":"Autorizando la subordinación jerárquica interinstitucional.","C":"Facilitando la coordinación para cumplir fines estatales.","D":"Suprimiendo los controles recíprocos."},"ans":"C","just":"La colaboración armónica permite coordinación sin pérdida de autonomía."},{"id":18,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Constitución Política reconoce el Ministerio Público como un componente esencial del sistema de control del Estado. Aunque no hace parte de la Contraloría, cumple funciones complementarias. ¿Cuál es la función constitucional principal del Ministerio Público dentro de la estructura estatal?","opts":{"A":"Gestionar los recursos presupuestales.","B":"Proteger el orden jurídico y los derechos fundamentales.","C":"Vigilar exclusivamente la política fiscal.","D":"Ejercer funciones jurisdiccionales."},"ans":"B","just":"El Ministerio Público vela por la legalidad y los derechos constitucionales."},{"id":19,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"El Estado colombiano reconoce niveles territoriales con autonomía administrativa y fiscal dentro de los límites constitucionales. En el marco de la estructura del Estado, esta autonomía territorial tiene implicaciones relevantes para la vigilancia fiscal. ¿Qué característica define constitucionalmente la autonomía de las entidades territoriales?","opts":{"A":"Independencia absoluta frente al Estado central.","B":"Capacidad de autogobierno dentro del marco constitucional y legal.","C":"Facultad de crear normas de jerarquía superior a la Constitución.","D":"Exclusión del control fiscal nacional."},"ans":"B","just":"La autonomía territorial se ejerce dentro de los límites constitucionales."},{"id":20,"comp":"Funcional general","tema":"Estructura del Estado colombiano","txt":"La Corte Constitucional hace parte de la estructura del Estado colombiano como órgano encargado de la guarda de la Constitución. Su función se diferencia claramente de la del control fiscal. ¿Cuál es la función constitucional específica de la Corte Constitucional dentro del Estado?","opts":{"A":"Ejercer control administrativo del gasto.","B":"Revisar la legalidad de actos fiscales.","C":"Garantizar la supremacía e integridad de la Constitución.","D":"Dirigir investigaciones de responsabilidad fiscal."},"ans":"C","just":"La Corte Constitucional protege la supremacía constitucional mediante control constitucional."},{"id":21,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La Contraloría General de la República es un órgano de control fiscal con autonomía administrativa y presupuestal, conforme a la Constitución Política y al Decreto Ley 267 de 2000. Para un Profesional Universitario Grado 02, comprender esta naturaleza institucional resulta esencial al ejecutar actuaciones de vigilancia y responsabilidad fiscal. ¿Cuál es la finalidad principal de la autonomía constitucional de la CGR dentro de la estructura del Estado?","opts":{"A":"Permitir la libre administración del presupuesto nacional.","B":"Garantizar independencia técnica en el ejercicio del control fiscal.","C":"Sustituir a las entidades vigiladas en la gestión de recursos.","D":"Eximir a la CGR del control judicial."},"ans":"B","just":"La autonomía protege la independencia técnica del control fiscal frente a injerencias externas."},{"id":22,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"El Contralor General de la República es la máxima autoridad de la CGR y dirige el ejercicio del control fiscal en el país. Desde una perspectiva funcional, esta dirección implica responsabilidades estratégicas definidas constitucional y legalmente. ¿Cuál de las siguientes funciones corresponde al Contralor General según la estructura institucional de la CGR?","opts":{"A":"Ejercer control interno en todas las entidades del Estado.","B":"Dirigir y coordinar el control fiscal externo a la administración.","C":"Administrar directamente los recursos públicos vigilados.","D":"Resolver conflictos judiciales entre entidades."},"ans":"B","just":"El Contralor lidera y coordina el control fiscal externo conforme al marco constitucional."},{"id":23,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La estructura organizacional de la CGR comprende dependencias del nivel central y gerencias territoriales, lo que permite ejercer el control fiscal en todo el territorio nacional. Para el trámite de procesos de responsabilidad fiscal, esta estructura funcional resulta determinante. ¿Cuál es la finalidad principal de las Gerencias Departamentales dentro de la CGR?","opts":{"A":"Sustituir a las contralorías territoriales.","B":"Ejecutar funciones jurisdiccionales.","C":"Ejercer el control fiscal en el ámbito territorial asignado.","D":"Actuar como unidades de control interno."},"ans":"C","just":"Las gerencias permiten ejercer el control fiscal descentralizado conforme a la organización territorial."},{"id":24,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"El Decreto Ley 267 de 2000 establece las funciones misionales de la CGR, entre ellas la vigilancia de la gestión fiscal y el adelantamiento de procesos de responsabilidad fiscal. Para un servidor de la CGR, esta distinción funcional es clave. ¿Cuál es la finalidad principal del proceso de responsabilidad fiscal dentro del funcionamiento de la CGR?","opts":{"A":"Imponer sanciones penales a los responsables.","B":"Resarcir el daño causado al patrimonio público.","C":"Controlar previamente las decisiones administrativas.","D":"Sustituir el control disciplinario."},"ans":"B","just":"La responsabilidad fiscal tiene naturaleza resarcitoria, no sancionatoria penal."},{"id":25,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La CGR ejerce el control fiscal de manera posterior y selectiva, conforme al mandato constitucional. En la práctica institucional, este modelo garantiza eficiencia y objetividad. ¿Qué implica funcionalmente el carácter selectivo del control fiscal ejercido por la CGR?","opts":{"A":"Revisar todas las actuaciones de manera automática.","B":"Focalizar el control en operaciones, sectores o riesgos relevantes.","C":"Intervenir preventivamente en la ejecución del gasto.","D":"Limitar el control a denuncias ciudadanas."},"ans":"B","just":"La selectividad permite priorizar recursos hacia riesgos fiscales relevantes."},{"id":26,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"Dentro de la estructura funcional de la CGR, los sistemas de información institucional cumplen un papel estratégico en el control fiscal y la responsabilidad fiscal. Para el Profesional Universitario Grado 02, el manejo adecuado de la información es una obligación funcional. ¿Cuál es la finalidad principal de los sistemas de información en el funcionamiento de la CGR?","opts":{"A":"Sustituir el análisis jurídico por medios tecnológicos.","B":"Garantizar la trazabilidad, oportunidad y calidad de la información fiscal.","C":"Centralizar decisiones administrativas.","D":"Limitar el acceso a la información pública."},"ans":"B","just":"Los sistemas fortalecen la gestión, transparencia y soporte técnico del control fiscal."},{"id":27,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La estructura funcional de la CGR separa claramente las actividades de vigilancia fiscal de las funciones de control interno de las entidades. Esta distinción evita la coadministración de recursos públicos. ¿Cuál es la razón institucional de esta separación funcional dentro de la CGR?","opts":{"A":"Garantizar mayor carga administrativa a las entidades vigiladas.","B":"Permitir la intervención directa en la gestión del gasto.","C":"Evitar interferencias en la administración de recursos públicos.","D":"Limitar la responsabilidad de los servidores de la CGR."},"ans":"C","just":"La separación funcional previene la coadministración y asegura objetividad."},{"id":28,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La CGR ejerce sus funciones conforme a principios institucionales y procedimientos internos definidos. En el marco del funcionamiento de la Entidad, la estandarización de procedimientos resulta clave para el control fiscal. ¿Cuál es la finalidad principal de los procedimientos institucionales en la CGR?","opts":{"A":"Restringir la discrecionalidad sin fundamento legal.","B":"Garantizar uniformidad, legalidad y calidad en las actuaciones fiscales.","C":"Sustituir el criterio profesional del servidor.","D":"Limitar la autonomía funcional de las gerencias."},"ans":"B","just":"Los procedimientos aseguran coherencia y legalidad en el ejercicio del control fiscal."},{"id":29,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"La CGR interactúa con otros órganos de control y autoridades del Estado en el marco de sus competencias. Esta interacción se fundamenta en el principio de colaboración armónica. ¿Cuál es el propósito funcional de esta interacción institucional dentro del funcionamiento de la CGR?","opts":{"A":"Delegar el control fiscal en otras entidades.","B":"Sustituir funciones propias mediante convenios.","C":"Coordinar acciones para fortalecer la protección del patrimonio público.","D":"Evitar el control político y judicial."},"ans":"C","just":"La cooperación institucional fortalece la efectividad del control fiscal."},{"id":30,"comp":"Funcional general","tema":"Estructura y funcionamiento de la CGR","txt":"El funcionamiento de la CGR está orientado por los fines del Estado y por la misión institucional de proteger el patrimonio público. Para un Profesional Universitario Grado 02, este enfoque debe reflejarse en su actuación diaria. ¿Cuál es el criterio institucional que debe prevalecer en todas las actuaciones de la CGR?","opts":{"A":"La conveniencia administrativa inmediata.","B":"La protección del patrimonio público y el interés general.","C":"La reducción de la carga procesal.","D":"La atención prioritaria a instrucciones políticas."},"ans":"B","just":"La misión institucional orienta todas las actuaciones hacia la defensa del erario."},{"id":31,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal en Colombia está definido constitucionalmente como una función pública ejercida de manera posterior y selectiva por la Contraloría General de la República. Para un Profesional Universitario Grado 02 que participa en actividades de vigilancia fiscal, comprender estos conceptos básicos resulta esencial. ¿Cuál es el significado práctico del carácter posterior del control fiscal?","opts":{"A":"Autoriza a la CGR a intervenir antes de la ejecución de los recursos.","B":"Permite controlar exclusivamente actos presupuestales futuros.","C":"Implica que la revisión se realiza después de ejecutadas las operaciones fiscales.","D":"Limita el control a observaciones sin consecuencias jurídicas."},"ans":"C","just":"El control fiscal posterior se ejerce sobre operaciones ya ejecutadas."},{"id":32,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal selectivo permite a la CGR focalizar sus recursos en áreas de mayor riesgo para el patrimonio público. Este concepto responde a criterios de eficiencia y racionalidad institucional. ¿Qué criterio fundamenta principalmente la selectividad del control fiscal?","opts":{"A":"La aleatoriedad de los procesos auditados.","B":"La intervención obligatoria en todas las entidades vigiladas.","C":"La identificación de riesgos fiscales relevantes.","D":"La solicitud exclusiva de los órganos políticos."},"ans":"C","just":"La selectividad prioriza riesgos fiscales para optimizar el control."},{"id":33,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal comprende diferentes modalidades que permiten evaluar la gestión pública desde múltiples enfoques. Entre ellas se encuentran el control financiero, de gestión y de resultados. Desde el punto de vista conceptual, ¿qué evalúa principalmente el control de gestión dentro del control fiscal?","opts":{"A":"La legalidad formal de los actos administrativos.","B":"El cumplimiento exclusivo de metas presupuestales.","C":"La eficiencia y eficacia en el uso de los recursos públicos.","D":"La responsabilidad penal de los servidores públicos."},"ans":"C","just":"El control de gestión evalúa eficiencia y eficacia en el uso de recursos."},{"id":34,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal se orienta por principios constitucionales y legales que garantizan su legitimidad y efectividad. Entre ellos se encuentra el principio de economía. Para el ejercicio del control fiscal, ¿qué implica aplicar el principio de economía?","opts":{"A":"Reducir el número de actuaciones fiscales.","B":"Optimizar recursos y procedimientos en el ejercicio del control.","C":"Limitar el control a criterios financieros.","D":"Delegar el control en las entidades vigiladas."},"ans":"B","just":"El principio de economía busca eficiencia en el uso de recursos institucionales."},{"id":35,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"La responsabilidad fiscal es una institución jurídica que se origina cuando se causa un daño al patrimonio público. Este concepto básico es central para la CGR. ¿Cuál es la finalidad principal de la responsabilidad fiscal dentro del control fiscal?","opts":{"A":"Imponer sanciones de carácter penal.","B":"Castigar disciplinariamente a los responsables.","C":"Resarcir el daño causado al patrimonio público.","D":"Declarar la inhabilidad para ejercer cargos públicos."},"ans":"C","just":"La responsabilidad fiscal tiene naturaleza resarcitoria del daño al erario."},{"id":36,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El daño al patrimonio público constituye el elemento esencial para la configuración de la responsabilidad fiscal. Desde una perspectiva conceptual, ¿cuándo se entiende que existe daño al patrimonio público?","opts":{"A":"Cuando se incumple un procedimiento administrativo.","B":"Cuando se vulnera una norma disciplinaria.","C":"Cuando se genera una lesión cierta, cuantificable y antijurídica al erario.","D":"Cuando se presenta un riesgo potencial sin afectación económica."},"ans":"C","just":"El daño fiscal requiere afectación real, cuantificable y antijurídica."},{"id":37,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"Dentro del control fiscal, el nexo causal es un elemento determinante para atribuir responsabilidad fiscal. Este concepto permite establecer la relación entre la conducta y el daño. ¿Qué se busca demostrar mediante el nexo causal en un proceso de responsabilidad fiscal?","opts":{"A":"La intención subjetiva del presunto responsable.","B":"La relación directa entre la conducta y el daño patrimonial.","C":"El incumplimiento exclusivo de normas administrativas.","D":"La responsabilidad solidaria automática."},"ans":"B","just":"El nexo causal vincula la conducta con el daño fiscal producido."},{"id":38,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal se ejerce respetando el debido proceso y los derechos de los presuntos responsables. Dentro de los conceptos básicos, el principio de contradicción garantiza la legalidad de las actuaciones fiscales. ¿Qué implica este principio en un proceso de responsabilidad fiscal?","opts":{"A":"La imposición inmediata de la decisión.","B":"La posibilidad de controvertir pruebas y decisiones.","C":"La reserva absoluta de la actuación.","D":"La actuación sumaria sin participación del implicado."},"ans":"B","just":"El principio de contradicción garantiza defensa y equilibrio procesal."},{"id":39,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"El control fiscal se apoya en procesos de auditoría que permiten identificar hallazgos y posibles responsabilidades. Conceptualmente, ¿qué es un hallazgo fiscal dentro del control fiscal?","opts":{"A":"Una mera opinión del auditor.","B":"Una irregularidad con posible incidencia fiscal.","C":"Una sanción ejecutoriada.","D":"Un acto administrativo sancionatorio."},"ans":"B","just":"El hallazgo fiscal evidencia posibles afectaciones al erario."},{"id":40,"comp":"Funcional general","tema":"Conceptos básicos de control fiscal","txt":"La acción fiscal se orienta por la búsqueda de la verdad material y la protección del interés público. En este contexto, los conceptos básicos del control fiscal sirven de base para decisiones técnicas y jurídicas. ¿Cuál debe ser el enfoque prevalente del control fiscal en todas sus actuaciones?","opts":{"A":"La sanción ejemplarizante del servidor público.","B":"La protección del interés general y del patrimonio público.","C":"La reducción de cargas administrativas.","D":"La obtención de resultados estadísticos."},"ans":"B","just":"El control fiscal se orienta a la protección del interés general y del erario."},{"id":41,"comp":"Funcional general","tema":"PQRS","txt":"La Constitución Política garantiza el derecho fundamental de petición, desarrollado por la Ley 1755 de 2015, el cual constituye la base del sistema de PQRS en las entidades públicas. Para un Profesional Universitario de la CGR, este marco normativo define obligaciones concretas en la atención ciudadana. ¿Cuál es la obligación principal que se deriva del derecho fundamental de petición en el trámite de una PQRS?","opts":{"A":"Resolver discrecionalmente la solicitud sin motivación.","B":"Responder de fondo, de manera oportuna y motivada.","C":"Remitir automáticamente todas las solicitudes a otra entidad.","D":"Atender solo las peticiones relacionadas con control fiscal."},"ans":"B","just":"La Ley 1755 exige respuesta clara, de fondo y dentro de los plazos legales."},{"id":42,"comp":"Funcional general","tema":"PQRS","txt":"En el marco del CPACA, las entidades públicas deben observar principios que orientan la función administrativa durante el trámite de PQRS. Estos principios garantizan transparencia, eficacia y trato igualitario al ciudadano. ¿Cuál de los siguientes principios resulta especialmente relevante para asegurar igualdad en la atención de PQRS?","opts":{"A":"Principio de moralidad.","B":"Principio de economía.","C":"Principio de igualdad.","D":"Principio de descentralización."},"ans":"C","just":"El principio de igualdad exige trato equitativo a todos los ciudadanos."},{"id":43,"comp":"Funcional general","tema":"PQRS","txt":"La normatividad vigente establece términos específicos para dar respuesta a los diferentes tipos de peticiones ciudadanas. Para la CGR, el cumplimiento de estos términos es obligatorio y controlable. ¿Cuál es el término legal general para responder una petición de interés general, conforme a la Ley 1755 de 2015?","opts":{"A":"Cinco (5) días hábiles.","B":"Diez (10) días hábiles.","C":"Quince (15) días hábiles.","D":"Treinta (30) días hábiles."},"ans":"C","just":"La Ley 1755 fija en 15 días hábiles el término general de respuesta."},{"id":44,"comp":"Funcional general","tema":"PQRS","txt":"El trámite de las quejas y reclamos dentro del sistema de PQRS tiene como finalidad mejorar la gestión institucional y corregir fallas administrativas. Desde una perspectiva normativa, ¿cuál es el objetivo principal de las quejas en la administración pública?","opts":{"A":"Generar sanciones automáticas.","B":"Evaluar la legalidad de todos los actos administrativos.","C":"Permitir al ciudadano manifestar inconformidades sobre la prestación del servicio.","D":"Sustituir los mecanismos de control fiscal."},"ans":"C","just":"Las quejas permiten identificar fallas en el servicio y mejorar la gestión."},{"id":45,"comp":"Funcional general","tema":"PQRS","txt":"Las denuncias presentadas a través del sistema de PQRS pueden contener información relevante para el ejercicio del control fiscal. En la CGR, estas deben ser analizadas conforme a su competencia. ¿Cuál es la actuación inicial correcta frente a una denuncia recibida vía PQRS?","opts":{"A":"Iniciar automáticamente un proceso de responsabilidad fiscal.","B":"Archivar la denuncia por ser anónima.","C":"Verificar competencia y realizar análisis preliminar.","D":"Trasladarla siempre a la Fiscalía General de la Nación."},"ans":"C","just":"La denuncia debe analizarse inicialmente para determinar competencia y procedencia."},{"id":46,"comp":"Funcional general","tema":"PQRS","txt":"El CPACA establece deberes adicionales a las autoridades administrativas durante el trámite de las solicitudes ciudadanas. Entre ellos, se encuentra el deber de información. ¿Qué implica este deber en el contexto del trámite de una PQRS?","opts":{"A":"Publicar todas las actuaciones internas.","B":"Informar al ciudadano sobre el estado de su solicitud cuando lo requiera.","C":"Responder solo al final del trámite.","D":"Limitar la información por razones administrativas."},"ans":"B","just":"El deber de información garantiza transparencia y confianza ciudadana."},{"id":47,"comp":"Funcional general","tema":"PQRS","txt":"El manejo de PQRS en la CGR debe observar los principios de reserva legal y protección de datos personales, conforme a la normativa vigente. ¿En qué caso es procedente restringir el acceso a la información contenida en una PQRS?","opts":{"A":"Cuando la solicitud resulte incómoda para la entidad.","B":"Cuando exista reserva legal o protección de datos personales.","C":"Cuando el peticionario no sea servidor público.","D":"Cuando la información no haya sido publicada."},"ans":"B","just":"La reserva procede únicamente por mandato legal o protección de datos."},{"id":48,"comp":"Funcional general","tema":"PQRS","txt":"El trámite inadecuado o extemporáneo de las peticiones ciudadanas puede generar consecuencias disciplinarias para el servidor público. Desde el punto de vista normativo, ¿qué conducta puede constituir una falta disciplinaria relacionada con PQRS?","opts":{"A":"Responder negativamente una solicitud.","B":"Responder dentro del término legal.","C":"Omitir respuesta o exceder los términos establecidos.","D":"Remitir la solicitud a la dependencia competente."},"ans":"C","just":"La omisión o extemporaneidad vulnera el derecho fundamental de petición."},{"id":49,"comp":"Funcional general","tema":"PQRS","txt":"La CGR cuenta con canales institucionales para la recepción y trámite de PQRS, los cuales garantizan trazabilidad y control. ¿Cuál es la finalidad principal de utilizar estos canales oficiales?","opts":{"A":"Limitar el acceso ciudadano.","B":"Centralizar decisiones administrativas.","C":"Garantizar registro, seguimiento y control de las solicitudes.","D":"Evitar la recepción de denuncias."},"ans":"C","just":"Los canales oficiales aseguran trazabilidad y control del trámite."},{"id":50,"comp":"Funcional general","tema":"PQRS","txt":"El adecuado trámite de las PQRS contribuye al fortalecimiento de la confianza ciudadana y a la transparencia institucional. Para un Profesional Universitario Grado 02 de la CGR, este deber se integra a su función pública. ¿Cuál debe ser el enfoque institucional prevalente en la atención de PQRS?","opts":{"A":"Reducir la carga administrativa.","B":"Priorizar únicamente criterios jurídicos.","C":"Garantizar atención oportuna, respetuosa y conforme a la ley.","D":"Limitar la participación ciudadana."},"ans":"C","just":"El enfoque debe ser de servicio, legalidad y respeto al ciudadano."},{"id":51,"comp":"Funcional general","tema":"Gestión Documental","txt":"La gestión documental en las entidades públicas está regulada por la Ley 594 de 2000, la cual establece principios y procesos para la organización, conservación y disposición de los documentos. Para un Profesional Universitario de la CGR, la correcta aplicación de estos principios es fundamental para garantizar transparencia y control fiscal. ¿Cuál es el objetivo principal de la gestión documental en una entidad pública?","opts":{"A":"Reducir el volumen de archivos físicos.","B":"Garantizar la disponibilidad, integridad y autenticidad de los documentos.","C":"Limitar el acceso a la información institucional.","D":"Centralizar la custodia únicamente en el archivo histórico."},"ans":"B","just":"La gestión documental asegura acceso fiable y conservación de la información pública."},{"id":52,"comp":"Funcional general","tema":"Gestión Documental","txt":"El ciclo vital del documento es un concepto básico de la gestión documental y comprende etapas claramente definidas. En la CGR, su aplicación resulta esencial para la adecuada administración de expedientes fiscales. ¿Cuáles son las fases que integran el ciclo vital del documento según la normativa archivística colombiana?","opts":{"A":"Planeación, ejecución y evaluación.","B":"Creación, archivo y eliminación inmediata.","C":"Archivo central, archivo histórico y destrucción.","D":"Producción, gestión, archivo y disposición final."},"ans":"D","just":"El ciclo vital regula el recorrido del documento hasta su disposición final."},{"id":53,"comp":"Funcional general","tema":"Gestión Documental","txt":"Las Tablas de Retención Documental (TRD) son instrumentos archivísticos obligatorios en las entidades públicas. En el contexto de la CGR, estas tablas orientan el manejo de la información producida en el ejercicio del control fiscal. ¿Cuál es la función principal de las TRD?","opts":{"A":"Definir responsabilidades disciplinarias.","B":"Establecer tiempos de retención y disposición de los documentos.","C":"Clasificar documentos por nivel jerárquico.","D":"Autorizar el acceso restringido a la información."},"ans":"B","just":"Las TRD determinan conservación y eliminación conforme a la ley."},{"id":54,"comp":"Funcional general","tema":"Gestión Documental","txt":"La organización documental permite garantizar la trazabilidad de las actuaciones administrativas y fiscales. Desde la perspectiva normativa, ¿qué principio archivístico asegura que los documentos conserven su relación original dentro de los expedientes?","opts":{"A":"Principio de publicidad.","B":"Principio de accesibilidad.","C":"Principio de procedencia y orden original.","D":"Principio de economía."},"ans":"C","just":"Este principio preserva el contexto y la autenticidad documental."},{"id":55,"comp":"Funcional general","tema":"Gestión Documental","txt":"En la administración pública, los documentos electrónicos tienen la misma validez jurídica que los documentos físicos, siempre que cumplan ciertos requisitos. Para la CGR, esta equivalencia resulta clave en los procesos de responsabilidad fiscal. ¿Cuál es un requisito esencial para garantizar la validez de un documento electrónico?","opts":{"A":"Que sea impreso para su archivo.","B":"Que esté firmado digitalmente o cuente con mecanismos de autenticidad.","C":"Que se conserve únicamente en medios magnéticos.","D":"Que no pueda ser reproducido."},"ans":"B","just":"La autenticidad garantiza la validez jurídica del documento electrónico."},{"id":56,"comp":"Funcional general","tema":"Gestión Documental","txt":"El Archivo General de la Nación establece lineamientos técnicos obligatorios para las entidades públicas en materia de gestión documental. En este marco, ¿qué finalidad tiene el Programa de Gestión Documental (PGD)?","opts":{"A":"Sustituir las políticas institucionales.","B":"Organizar integralmente los documentos durante todo su ciclo vital.","C":"Limitar la producción documental.","D":"Definir sanciones disciplinarias."},"ans":"B","just":"El PGD articula procesos archivísticos institucionales."},{"id":57,"comp":"Funcional general","tema":"Gestión Documental","txt":"La conservación documental es un componente esencial de la gestión documental, especialmente en entidades de control como la CGR. ¿Cuál es el propósito principal de las medidas de conservación documental?","opts":{"A":"Evitar la consulta de documentos antiguos.","B":"Garantizar la preservación física y funcional de los documentos.","C":"Restringir el acceso a la información sensible.","D":"Facilitar la eliminación inmediata de archivos."},"ans":"B","just":"La conservación protege la integridad y disponibilidad documental."},{"id":58,"comp":"Funcional general","tema":"Gestión Documental","txt":"La disposición final de documentos es una fase crítica del ciclo vital documental y debe realizarse conforme a las TRD aprobadas. ¿En qué consiste la disposición final de los documentos?","opts":{"A":"En su traslado inmediato al archivo histórico.","B":"En su digitalización obligatoria.","C":"En la eliminación o conservación permanente según su valor.","D":"En su publicación en medios oficiales."},"ans":"C","just":"La disposición final responde al valor administrativo, legal e histórico."},{"id":59,"comp":"Funcional general","tema":"Gestión Documental","txt":"El acceso a la información pública es un principio constitucional que se articula con la gestión documental. En la CGR, ¿cómo contribuye la adecuada gestión documental a este derecho?","opts":{"A":"Limitando el acceso por razones operativas.","B":"Garantizando información organizada, disponible y oportuna.","C":"Sustituyendo los canales de atención al ciudadano.","D":"Exigiendo autorización judicial previa."},"ans":"B","just":"La organización documental facilita el acceso efectivo a la información pública."},{"id":60,"comp":"Funcional general","tema":"Gestión Documental","txt":"La inadecuada gestión documental puede generar riesgos jurídicos y fiscales para la entidad. Desde el punto de vista de la responsabilidad del servidor público, ¿qué consecuencia puede derivarse de una gestión documental deficiente?","opts":{"A":"Únicamente un reproche ético.","B":"Ninguna, si no hay daño económico.","C":"Afectaciones al control fiscal y posibles responsabilidades disciplinarias.","D":"Exclusivamente sanciones penales."},"ans":"C","just":"La mala gestión documental compromete el control y puede generar responsabilidad."},{"id":61,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción, Ley 1474 de 2011, establece medidas administrativas, penales y disciplinarias para prevenir, investigar y sancionar actos de corrupción. Para un Profesional Universitario de la CGR, este marco normativo orienta su actuación en la vigilancia fiscal. ¿Cuál es la finalidad principal del Estatuto Anticorrupción en la gestión pública?","opts":{"A":"Incrementar los trámites administrativos.","B":"Fortalecer mecanismos de prevención y sanción de la corrupción.","C":"Centralizar el control en una sola entidad.","D":"Sustituir el régimen disciplinario vigente."},"ans":"B","just":"La Ley 1474 busca prevenir, investigar y sancionar actos de corrupción."},{"id":62,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción promueve principios de transparencia y moralidad administrativa en la gestión pública. En el ejercicio del control fiscal, estos principios adquieren aplicación práctica. ¿Cuál es una medida concreta prevista en el Estatuto para fortalecer la transparencia en la administración pública?","opts":{"A":"La reserva permanente de la información contractual.","B":"La eliminación de controles posteriores.","C":"La obligación de publicar información relevante de la gestión pública.","D":"La privatización de los sistemas de control."},"ans":"C","just":"La publicidad de la gestión fortalece la transparencia y el control social."},{"id":63,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción establece obligaciones específicas para los servidores públicos frente a la prevención de la corrupción. Para un servidor de la CGR, estas obligaciones se integran a sus funciones diarias. ¿Cuál de los siguientes deberes contribuye directamente a la prevención de actos de corrupción según la Ley 1474 de 2011?","opts":{"A":"Omitir reportes para evitar conflictos.","B":"Garantizar confidencialidad absoluta de la información.","C":"Denunciar hechos que puedan constituir actos de corrupción.","D":"Delegar responsabilidades sin control."},"ans":"C","just":"La denuncia oportuna es un deber esencial de prevención."},{"id":64,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"La Ley 1474 de 2011 fortaleció los sistemas de control interno y externo en las entidades públicas. En este contexto, el control fiscal cumple un papel complementario. ¿Cómo se articula el Estatuto Anticorrupción con el control fiscal ejercido por la CGR?","opts":{"A":"Sustituyendo las funciones de vigilancia fiscal.","B":"Limitando la autonomía de la CGR.","C":"Reforzando mecanismos de prevención y detección de irregularidades.","D":"Eliminando la responsabilidad fiscal."},"ans":"C","just":"El Estatuto fortalece el control fiscal frente a prácticas corruptas."},{"id":65,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción contempla medidas para fortalecer la responsabilidad de los servidores públicos y particulares que administran recursos del Estado. Desde esta perspectiva, ¿a quiénes resulta aplicable este régimen anticorrupción?","opts":{"A":"Únicamente a servidores del nivel directivo.","B":"Solo a funcionarios de carrera administrativa.","C":"A servidores públicos y particulares que ejerzan funciones públicas o administren recursos públicos.","D":"Exclusivamente a contratistas estatales."},"ans":"C","just":"El Estatuto se aplica a quienes intervienen en la gestión pública o de recursos estatales."},{"id":66,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"La prevención de la corrupción es un eje central de la Ley 1474 de 2011 y se materializa a través de herramientas institucionales. ¿Cuál de los siguientes instrumentos está orientado a prevenir riesgos de corrupción en las entidades públicas?","opts":{"A":"El Plan Anticorrupción y de Atención al Ciudadano.","B":"El reglamento interno de trabajo.","C":"El manual de funciones individuales.","D":"El presupuesto anual de ingresos."},"ans":"A","just":"Este plan permite identificar y mitigar riesgos de corrupción."},{"id":67,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción promueve la responsabilidad y la rendición de cuentas como mecanismos de control social. En el marco del control fiscal, ¿qué finalidad cumple la rendición de cuentas prevista en la Ley 1474 de 2011?","opts":{"A":"Justificar únicamente decisiones políticas.","B":"Limitar la participación ciudadana.","C":"Permitir el control social sobre la gestión pública.","D":"Sustituir auditorías fiscales."},"ans":"C","just":"La rendición de cuentas fortalece transparencia y control ciudadano."},{"id":68,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El incumplimiento de las obligaciones previstas en el Estatuto Anticorrupción puede tener consecuencias jurídicas para los servidores públicos. Desde una perspectiva básica, ¿qué tipo de responsabilidad puede derivarse por violar las disposiciones de la Ley 1474 de 2011?","opts":{"A":"Únicamente responsabilidad civil.","B":"Responsabilidad administrativa, disciplinaria, fiscal y penal, según el caso.","C":"Exclusivamente responsabilidad política.","D":"Ninguna, si no hay daño patrimonial."},"ans":"B","just":"Las consecuencias varían según la conducta y el daño causado."},{"id":69,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"El Estatuto Anticorrupción introduce mecanismos para fortalecer la detección temprana de irregularidades en la gestión pública. En este sentido, ¿qué relevancia tiene la información suministrada por la ciudadanía para el control fiscal?","opts":{"A":"No tiene valor jurídico alguno.","B":"Solo sirve como referencia estadística.","C":"Puede constituir insumo para actuaciones de control y verificación.","D":"Sustituye los procesos de auditoría."},"ans":"C","just":"La información ciudadana puede detonar acciones de control fiscal."},{"id":70,"comp":"Funcional general","tema":"Estatuto Anticorrupción","txt":"La Ley 1474 de 2011 refuerza la ética pública y la cultura de legalidad en las entidades estatales. Para un Profesional Universitario Grado 02 de la CGR, este enfoque debe reflejarse en su conducta funcional. ¿Cuál debe ser el criterio prevalente en la aplicación del Estatuto Anticorrupción dentro de la CGR?","opts":{"A":"La conveniencia administrativa inmediata.","B":"La protección del patrimonio público y la moralidad administrativa.","C":"El cumplimiento formal sin análisis crítico.","D":"La discrecionalidad personal del servidor."},"ans":"B","just":"El Estatuto orienta la actuación hacia ética, legalidad y defensa del erario."},{"id":71,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El Código General Disciplinario establece los principios que rigen la función disciplinaria, los cuales orientan todas las actuaciones adelantadas por las autoridades competentes. Para un Profesional Universitario de la CGR, la observancia de estos principios es esencial para garantizar la legalidad y legitimidad de las actuaciones administrativas. ¿Cuál es la finalidad principal del principio de legalidad en el derecho disciplinario?","opts":{"A":"Permitir sanciones discrecionales según la gravedad del hecho.","B":"Garantizar que solo se sancionen conductas previamente descritas en la ley.","C":"Justificar sanciones con base en criterios éticos generales.","D":"Autorizar la analogía para imponer faltas."},"ans":"B","just":"El principio de legalidad exige tipicidad y previa definición legal de las faltas."},{"id":72,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El derecho disciplinario busca asegurar la correcta conducta de los servidores públicos en el ejercicio de sus funciones. En ese sentido, el Código General Disciplinario define el concepto de servidor público y el alcance de su responsabilidad. ¿Cuál es el fundamento principal de la responsabilidad disciplinaria del servidor público?","opts":{"A":"La jerarquía dentro de la entidad.","B":"La calidad de servidor público y el incumplimiento de deberes funcionales.","C":"La existencia de daño patrimonial.","D":"El resultado económico de la gestión."},"ans":"B","just":"La responsabilidad se origina en la infracción de deberes funcionales."},{"id":73,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El Código General Disciplinario clasifica las faltas disciplinarias según su gravedad, estableciendo consecuencias diferenciadas. Esta clasificación permite una respuesta proporcional del Estado. ¿Cómo se clasifican las faltas disciplinarias conforme a la Ley 1952 de 2019?","opts":{"A":"Leves y graves exclusivamente.","B":"Administrativas y penales.","C":"Leves, graves y gravísimas.","D":"Funcionales y no funcionales."},"ans":"C","just":"La ley clasifica las faltas para aplicar sanciones proporcionales."},{"id":74,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El debido proceso es un principio transversal al derecho disciplinario, garantizando derechos fundamentales del investigado. En una actuación disciplinaria, este principio debe observarse estrictamente. ¿Cuál es una manifestación concreta del debido proceso en el trámite disciplinario?","opts":{"A":"La imposición inmediata de la sanción.","B":"La posibilidad de ejercer el derecho de defensa y contradicción.","C":"La reserva absoluta del expediente.","D":"La eliminación de instancias procesales."},"ans":"B","just":"El debido proceso asegura defensa efectiva y contradicción probatoria."},{"id":75,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El Código General Disciplinario establece un catálogo de deberes aplicables a todos los servidores públicos. Para un Profesional Universitario Grado 02 de la CGR, su cumplimiento garantiza integridad institucional. ¿Cuál de los siguientes es un deber general del servidor público según el régimen disciplinario?","opts":{"A":"Actuar conforme a instrucciones informales.","B":"Cumplir y hacer cumplir la Constitución, la ley y los reglamentos.","C":"Priorizar intereses particulares sobre los públicos.","D":"Restringir la información sin causa legal."},"ans":"B","just":"El cumplimiento del ordenamiento jurídico es un deber esencial del servidor público."},{"id":76,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"Dentro del régimen disciplinario, la culpa y el dolo son elementos relevantes para graduar la responsabilidad disciplinaria. Esta diferenciación permite sanciones proporcionales. ¿Qué implica actuar con dolo en materia disciplinaria?","opts":{"A":"Actuar con desconocimiento de la norma.","B":"Actuar con intención y conocimiento de la ilicitud.","C":"Actuar únicamente por negligencia.","D":"Actuar sin consecuencias disciplinarias."},"ans":"B","just":"El dolo supone intención consciente de infringir el deber funcional."},{"id":77,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El Código General Disciplinario consagra la presunción de inocencia como garantía fundamental. En el marco de una actuación disciplinaria, ¿qué implica esta garantía para la autoridad investigadora?","opts":{"A":"Imponer la carga probatoria al investigado.","B":"Adelantar la actuación sin pruebas.","C":"Probar la responsabilidad antes de imponer sanción.","D":"Considerar culpable al servidor desde la apertura."},"ans":"C","just":"La presunción de inocencia exige prueba suficiente de la responsabilidad."},{"id":78,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"Las sanciones disciplinarias buscan corregir comportamientos contrarios a la función pública. Conforme al Código General Disciplinario, estas sanciones deben atender criterios de proporcionalidad. ¿Qué criterio debe observarse para graduar una sanción disciplinaria?","opts":{"A":"Exclusivamente la antigüedad del servidor.","B":"El impacto mediático del hecho.","C":"La gravedad de la falta y el grado de culpabilidad.","D":"La conveniencia institucional."},"ans":"C","just":"La sanción debe ser proporcional a la falta y culpabilidad."},{"id":79,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El régimen disciplinario convive con otros regímenes de responsabilidad del Estado, como el fiscal y el penal. Desde una perspectiva básica, ¿cómo se relaciona la responsabilidad disciplinaria con la responsabilidad fiscal?","opts":{"A":"Se excluyen mutuamente.","B":"Una sustituye completamente a la otra.","C":"Son independientes y pueden coexistir.","D":"La disciplinaria depende del fallo fiscal."},"ans":"C","just":"Cada responsabilidad tiene finalidad y naturaleza diferente."},{"id":80,"comp":"Funcional general","tema":"Código General Disciplinario","txt":"El adecuado conocimiento del Código General Disciplinario es esencial para prevenir conductas reprochables en el ejercicio de la función pública. Para un Profesional Universitario de la CGR, este conocimiento fortalece el control preventivo. ¿Cuál debe ser el enfoque prevalente del régimen disciplinario en la gestión pública?","opts":{"A":"La sanción como fin en sí mismo.","B":"La prevención y corrección de conductas contrarias a la función pública.","C":"La persecución individual del servidor.","D":"La exclusión del control interno."},"ans":"B","just":"El régimen disciplinario busca prevenir y corregir conductas, no solo sancionar."},{"id":81,"comp":"Funcional general","tema":"Ofimática","txt":"En el ejercicio de sus funciones, un Profesional Universitario de la CGR utiliza habitualmente hojas de cálculo para analizar información financiera y fiscal. El uso adecuado de fórmulas permite mejorar la eficiencia y confiabilidad del análisis. ¿Cuál es la principal ventaja del uso de fórmulas frente al cálculo manual en hojas de cálculo?","opts":{"A":"Incrementar la complejidad visual del archivo.","B":"Reducir el espacio de almacenamiento.","C":"Automatizar cálculos y minimizar errores en el análisis de datos.","D":"Limitar la modificación de la información."},"ans":"C","just":"Las fórmulas permiten cálculos automáticos y reducen errores humanos."},{"id":82,"comp":"Funcional general","tema":"Ofimática","txt":"En el proceso de elaboración de informes de auditoría o memorandos técnicos, los procesadores de texto son herramientas fundamentales. Para garantizar calidad documental, es necesario aplicar correctamente estilos y formatos. ¿Cuál es la función principal del uso de estilos en un documento de texto institucional?","opts":{"A":"Cambiar únicamente el color del texto.","B":"Garantizar uniformidad, estructura y facilidad de actualización del documento.","C":"Imprimir el documento más rápido.","D":"Reducir el tamaño del archivo."},"ans":"B","just":"Los estilos aseguran coherencia y facilitan la edición de documentos extensos."},{"id":83,"comp":"Funcional general","tema":"Ofimática","txt":"Las tablas dinámicas son herramientas avanzadas de las hojas de cálculo que permiten analizar grandes volúmenes de información. En el contexto del control fiscal, estas resultan útiles para identificar patrones o concentraciones de recursos. ¿Cuál es la utilidad principal de una tabla dinámica?","opts":{"A":"Diseñar gráficos decorativos.","B":"Editar texto de manera colaborativa.","C":"Resumir y analizar grandes conjuntos de datos de forma flexible.","D":"Proteger archivos confidenciales."},"ans":"C","just":"Las tablas dinámicas facilitan el análisis eficiente de grandes volúmenes de datos."},{"id":84,"comp":"Funcional general","tema":"Ofimática","txt":"En la gestión de archivos institucionales, el uso adecuado de nombres de archivo y estructuras de carpetas es una buena práctica ofimática. Desde una perspectiva funcional, ¿cuál es el principal beneficio de una correcta organización de archivos digitales?","opts":{"A":"Limitar el acceso a la información.","B":"Facilitar la localización, trazabilidad y control de la información.","C":"Reducir la necesidad de respaldos.","D":"Eliminar riesgos de seguridad informática."},"ans":"B","just":"La organización adecuada mejora el acceso y la trazabilidad documental."},{"id":85,"comp":"Funcional general","tema":"Ofimática","txt":"El uso del correo electrónico institucional es una herramienta clave de comunicación oficial en la CGR. Su manejo adecuado tiene implicaciones jurídicas y administrativas. ¿Cuál es una buena práctica en el uso del correo electrónico institucional?","opts":{"A":"Utilizarlo para asuntos personales.","B":"Eliminar correos sin revisar su contenido.","C":"Redactar mensajes claros, formales y conservar soportes relevantes.","D":"Enviar información confidencial sin restricciones."},"ans":"C","just":"El correo institucional constituye soporte documental de actuaciones administrativas."},{"id":86,"comp":"Funcional general","tema":"Ofimática","txt":"En el análisis de información fiscal, los gráficos son herramientas útiles para la visualización de datos. Su uso adecuado facilita la comprensión de resultados. ¿Cuál es el criterio principal para seleccionar un tipo de gráfico en una hoja de cálculo?","opts":{"A":"El gusto personal del servidor.","B":"El tipo de impresora disponible.","C":"La naturaleza de los datos y el mensaje que se desea comunicar.","D":"El tamaño del archivo final."},"ans":"C","just":"El gráfico debe adecuarse al tipo de información y al objetivo del análisis."},{"id":87,"comp":"Funcional general","tema":"Ofimática","txt":"Los atajos de teclado son funcionalidades que permiten optimizar el uso de herramientas ofimáticas. En el contexto laboral, su conocimiento contribuye a la productividad. ¿Cuál es el principal beneficio del uso de atajos de teclado?","opts":{"A":"Incrementar el consumo de recursos del equipo.","B":"Reducir la precisión en la edición de documentos.","C":"Agilizar tareas repetitivas y mejorar la eficiencia en el trabajo.","D":"Limitar el uso de funciones avanzadas."},"ans":"C","just":"Los atajos mejoran la productividad y reducen tiempos operativos."},{"id":88,"comp":"Funcional general","tema":"Ofimática","txt":"La protección de archivos mediante contraseñas es una funcionalidad disponible en programas ofimáticos. En la CGR, esta práctica está relacionada con la seguridad de la información. ¿En qué situación resulta recomendable proteger un archivo con contraseña?","opts":{"A":"Cuando el archivo es de uso público.","B":"Cuando el archivo contiene información sensible o reservada.","C":"Cuando el archivo será impreso.","D":"Cuando el archivo tiene gran tamaño."},"ans":"B","just":"La protección evita accesos no autorizados a información sensible."},{"id":89,"comp":"Funcional general","tema":"Ofimática","txt":"El trabajo colaborativo en documentos digitales es una práctica creciente en las entidades públicas. Las herramientas ofimáticas permiten esta modalidad bajo ciertos criterios. ¿Cuál es una condición esencial para el trabajo colaborativo efectivo en documentos digitales?","opts":{"A":"La edición simultánea sin control alguno.","B":"La asignación clara de roles y el control de cambios.","C":"El uso exclusivo de archivos físicos.","D":"La eliminación de versiones anteriores."},"ans":"B","just":"El control de cambios garantiza trazabilidad y responsabilidad."},{"id":90,"comp":"Funcional general","tema":"Ofimática","txt":"El uso responsable de herramientas ofimáticas forma parte de las competencias básicas del servidor público. En la CGR, su correcta utilización contribuye al logro de los objetivos institucionales. ¿Cuál debe ser el enfoque principal del uso de herramientas ofimáticas en el ejercicio de la función pública?","opts":{"A":"El uso individual sin estandarización.","B":"La eficiencia, la calidad de la información y el soporte a la gestión institucional.","C":"La preferencia por herramientas personales.","D":"La reducción del uso de tecnologías."},"ans":"B","just":"Las herramientas ofimáticas apoyan la gestión institucional y la calidad del trabajo."},{"id":91,"comp":"Funcional general","tema":"TIC","txt":"En las entidades públicas, las Tecnologías de la Información y las Comunicaciones constituyen un apoyo esencial para la gestión administrativa y el control fiscal. Para un Profesional Universitario de la CGR, comprender el papel estratégico de las TIC resulta indispensable. ¿Cuál es el objetivo principal del uso de las TIC en la gestión pública?","opts":{"A":"Sustituir completamente las funciones del servidor público.","B":"Automatizar procesos para mejorar eficiencia, transparencia y control.","C":"Reducir la participación ciudadana.","D":"Centralizar decisiones en sistemas informáticos."},"ans":"B","just":"Las TIC fortalecen eficiencia, transparencia y control en la gestión pública."},{"id":92,"comp":"Funcional general","tema":"TIC","txt":"La seguridad de la información es un componente crítico en el uso de las TIC dentro de la CGR, teniendo en cuenta el manejo de datos sensibles y reservados. ¿Cuál es la finalidad principal de aplicar medidas de seguridad informática en una entidad pública?","opts":{"A":"Limitar el acceso de servidores públicos.","B":"Garantizar confidencialidad, integridad y disponibilidad de la información.","C":"Evitar auditorías y controles externos.","D":"Reducir costos operativos."},"ans":"B","just":"La seguridad protege la información institucional frente a riesgos."},{"id":93,"comp":"Funcional general","tema":"TIC","txt":"El uso responsable de contraseñas es una práctica básica en seguridad informática. En el ámbito institucional, esta práctica contribuye a la protección de la información. ¿Cuál es una característica de una contraseña segura?","opts":{"A":"Ser corta y fácil de recordar.","B":"Utilizar únicamente números.","C":"Combinar letras, números y caracteres especiales.","D":"Compartirse con el equipo de trabajo."},"ans":"C","just":"La combinación de caracteres incrementa la seguridad de las contraseñas."},{"id":94,"comp":"Funcional general","tema":"TIC","txt":"Las copias de seguridad o respaldos de información constituyen una medida esencial para garantizar continuidad operativa. En una entidad como la CGR, ¿cuál es la finalidad principal de realizar copias de seguridad periódicas?","opts":{"A":"Liberar espacio en los equipos.","B":"Garantizar la recuperación de la información ante incidentes.","C":"Evitar la clasificación documental.","D":"Incrementar el tamaño de los archivos."},"ans":"B","just":"Los respaldos permiten recuperar información ante fallas o ataques."},{"id":95,"comp":"Funcional general","tema":"TIC","txt":"El uso del correo electrónico y de Internet institucional debe ajustarse a políticas internas y normas legales. ¿Cuál es un riesgo asociado al uso inadecuado del correo electrónico institucional?","opts":{"A":"Mejora la comunicación externa.","B":"Facilita la gestión documental.","C":"Exposición de la entidad a riesgos de seguridad y responsabilidades legales.","D":"Reduce la trazabilidad de la información."},"ans":"C","just":"El uso indebido puede comprometer la seguridad y la legalidad institucional."},{"id":96,"comp":"Funcional general","tema":"TIC","txt":"En el sector público, los sistemas de información institucionales permiten registrar, procesar y consultar información para la toma de decisiones. ¿Cuál es una ventaja principal del uso de sistemas de información en la CGR?","opts":{"A":"Reemplazar totalmente el análisis profesional.","B":"Garantizar trazabilidad y soporte técnico a las decisiones.","C":"Eliminar la necesidad de controles internos.","D":"Limitar el acceso ciudadano a la información."},"ans":"B","just":"Los sistemas fortalecen la gestión y la transparencia institucional."},{"id":97,"comp":"Funcional general","tema":"TIC","txt":"La protección de datos personales es una obligación legal para las entidades públicas, especialmente cuando utilizan plataformas tecnológicas. ¿Cuál es el deber principal del servidor público frente al tratamiento de datos personales en sistemas TIC?","opts":{"A":"Utilizarlos libremente para fines institucionales.","B":"Garantizar su uso conforme a la ley y a la finalidad autorizada.","C":"Compartirlos con otras entidades sin restricciones.","D":"Almacenarlos indefinidamente."},"ans":"B","just":"El tratamiento de datos debe ajustarse a principios legales y finalidad específica."},{"id":98,"comp":"Funcional general","tema":"TIC","txt":"Los riesgos informáticos pueden afectar la continuidad del servicio y la integridad de la información institucional. En este contexto, ¿qué se entiende por un riesgo informático?","opts":{"A":"Un error disciplinario automático.","B":"Un evento que puede afectar los sistemas y la información.","C":"Una sanción impuesta por autoridad judicial.","D":"Un problema exclusivo de hardware."},"ans":"B","just":"El riesgo informático implica amenazas potenciales a los sistemas y datos."},{"id":99,"comp":"Funcional general","tema":"TIC","txt":"El uso de plataformas tecnológicas para la gestión pública permite mejorar la interacción con los ciudadanos. En la CGR, estas herramientas apoyan la atención de PQRS y la transparencia. ¿Cuál es el beneficio principal del uso de plataformas digitales en la relación con el ciudadano?","opts":{"A":"Sustituir el contacto humano.","B":"Limitar el acceso a la información.","C":"Facilitar acceso, seguimiento y control de solicitudes ciudadanas.","D":"Incrementar la complejidad administrativa."},"ans":"C","just":"Las plataformas digitales fortalecen el acceso y la transparencia."},{"id":100,"comp":"Funcional general","tema":"TIC","txt":"El adecuado manejo de las TIC por parte del servidor público contribuye al cumplimiento de los objetivos institucionales. Para un Profesional Universitario Grado 02 de la CGR, ¿cuál debe ser el enfoque principal en el uso de las TIC?","opts":{"A":"El uso personal de herramientas tecnológicas.","B":"La eficiencia operativa y el cumplimiento de la función pública.","C":"La sustitución de procedimientos legales.","D":"La reducción del control institucional."},"ans":"B","just":"Las TIC deben apoyar la eficiencia y legalidad de la gestión pública."},{"id":101,"comp":"Funcional general","tema":"MIPG","txt":"El Modelo Integrado de Planeación y Gestión – MIPG es el marco de referencia para la dirección, planeación y evaluación de la gestión pública en Colombia. Para un Profesional Universitario de la CGR, su comprensión es clave para articular control fiscal y gestión institucional. ¿Cuál es el propósito principal del MIPG en las entidades públicas?","opts":{"A":"Sustituir los sistemas de control interno.","B":"Integrar planeación, gestión y evaluación del desempeño institucional.","C":"Centralizar la toma de decisiones en el nivel directivo.","D":"Limitar la autonomía de las entidades."},"ans":"B","just":"El MIPG articula planeación, gestión y evaluación para mejorar resultados públicos."},{"id":102,"comp":"Funcional general","tema":"MIPG","txt":"El MIPG se estructura en varias dimensiones que orientan la gestión pública hacia resultados y servicio al ciudadano. En este marco, ¿cuál es la finalidad de las dimensiones del MIPG?","opts":{"A":"Clasificar a las entidades por nivel jerárquico.","B":"Orientar la gestión institucional hacia resultados y valor público.","C":"Establecer sanciones automáticas.","D":"Limitar el control fiscal."},"ans":"B","just":"Las dimensiones guían la gestión hacia resultados y valor público."},{"id":103,"comp":"Funcional general","tema":"MIPG","txt":"Una de las dimensiones del MIPG es la Planeación Institucional, que permite definir metas, estrategias y recursos. En el contexto del control fiscal, esta dimensión adquiere especial relevancia. ¿Cuál es el objetivo principal de la planeación institucional dentro del MIPG?","opts":{"A":"Elaborar documentos formales sin seguimiento.","B":"Definir el rumbo estratégico y las metas institucionales.","C":"Sustituir el control presupuestal.","D":"Limitar la participación ciudadana."},"ans":"B","just":"La planeación institucional fija objetivos y estrategias claras."},{"id":104,"comp":"Funcional general","tema":"MIPG","txt":"El MIPG promueve la gestión basada en resultados y la mejora continua. Para ello, incorpora el seguimiento y la evaluación del desempeño. ¿Cuál es la finalidad de evaluar el desempeño institucional dentro del MIPG?","opts":{"A":"Cumplir un requisito formal.","B":"Determinar responsabilidades penales.","C":"Identificar avances, brechas y oportunidades de mejora.","D":"Sustituir auditorías externas."},"ans":"C","just":"La evaluación permite mejorar la gestión y el desempeño."},{"id":105,"comp":"Funcional general","tema":"MIPG","txt":"El MIPG incorpora la política de gestión del talento humano como eje transversal para el logro de los objetivos institucionales. Desde esta perspectiva, ¿qué se busca fortalecer mediante esta política?","opts":{"A":"La rotación permanente de personal.","B":"El desempeño, compromiso y competencias de los servidores públicos.","C":"La reducción del control interno.","D":"La discrecionalidad en la administración del personal."},"ans":"B","just":"El talento humano es clave para una gestión pública efectiva."},{"id":106,"comp":"Funcional general","tema":"MIPG","txt":"La dimensión de Control Interno del MIPG se articula con estándares como el MECI y busca fortalecer la gestión institucional. En el marco del MIPG, ¿cuál es el objetivo del control interno?","opts":{"A":"Ejercer control fiscal externo.","B":"Garantizar razonablemente el cumplimiento de objetivos institucionales.","C":"Imponer sanciones disciplinarias.","D":"Sustituir la responsabilidad fiscal."},"ans":"B","just":"El control interno apoya el logro de objetivos con gestión de riesgos."},{"id":107,"comp":"Funcional general","tema":"MIPG","txt":"La gestión del riesgo es un componente fundamental del MIPG y se orienta a prevenir eventos que afecten el logro de objetivos. En la CGR, esta gestión se relaciona con riesgos fiscales e institucionales. ¿Qué se busca con la gestión del riesgo dentro del MIPG?","opts":{"A":"Eliminar completamente los riesgos.","B":"Ignorar riesgos de baja probabilidad.","C":"Identificar, evaluar y tratar riesgos que afecten la gestión.","D":"Delegar el riesgo a terceros."},"ans":"C","just":"La gestión del riesgo reduce impactos negativos en la gestión."},{"id":108,"comp":"Funcional general","tema":"MIPG","txt":"El MIPG promueve la transparencia y la rendición de cuentas como elementos esenciales de la gestión pública. Desde esta perspectiva, ¿qué finalidad cumple la rendición de cuentas?","opts":{"A":"Evitar el control fiscal.","B":"Informar y dialogar con la ciudadanía sobre la gestión institucional.","C":"Limitar la participación ciudadana.","D":"Sustituir mecanismos de control interno."},"ans":"B","just":"La rendición de cuentas fortalece transparencia y confianza ciudadana."},{"id":109,"comp":"Funcional general","tema":"MIPG","txt":"La mejora continua es un componente transversal del MIPG y permite fortalecer la gestión institucional a partir de aprendizajes. ¿Qué instrumento apoya directamente la mejora continua dentro del MIPG?","opts":{"A":"La planeación anual sin seguimiento.","B":"La autoevaluación y los planes de mejoramiento.","C":"La eliminación de informes.","D":"La rotación de personal."},"ans":"B","just":"Los planes de mejoramiento permiten cerrar brechas identificadas."},{"id":110,"comp":"Funcional general","tema":"MIPG","txt":"Para un Profesional Universitario Grado 02 de la CGR, el MIPG no es solo un marco normativo, sino una herramienta práctica de gestión. ¿Cuál debe ser el enfoque principal del servidor público frente al MIPG?","opts":{"A":"Cumplirlo de manera formal y documental.","B":"Utilizarlo como herramienta para mejorar la gestión y los resultados.","C":"Limitarlo al nivel directivo.","D":"Sustituir procedimientos legales."},"ans":"B","just":"El MIPG debe aplicarse de forma práctica para mejorar resultados."},{"id":111,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"En los procesos de responsabilidad fiscal adelantados por la Contraloría General de la República, la actividad probatoria constituye un eje central para la determinación del daño patrimonial y la eventual responsabilidad. Desde el derecho probatorio, ¿cuál es la finalidad principal de la prueba dentro de un proceso administrativo de responsabilidad fiscal?","opts":{"A":"Sustentar decisiones discrecionales de la autoridad.","B":"Demostrar hechos relevantes para adoptar una decisión de fondo.","C":"Sustituir el análisis jurídico del proceso.","D":"Garantizar sanciones automáticas."},"ans":"B","just":"La prueba permite acreditar los hechos que fundamentan la decisión fiscal."},{"id":112,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"El principio de carga de la prueba orienta la actividad probatoria dentro de los procesos administrativos y judiciales. En materia de responsabilidad fiscal, este principio adquiere particular relevancia al momento de establecer el daño y el nexo causal. ¿Sobre quién recae la carga de la prueba en un proceso de responsabilidad fiscal?","opts":{"A":"Exclusivamente sobre el presunto responsable.","B":"Sobre la Contraloría General de la República como entidad investigadora.","C":"Sobre el denunciante ciudadano.","D":"Se distribuye siempre de manera automática."},"ans":"B","just":"La CGR debe probar daño, nexo causal y conducta en el proceso fiscal."},{"id":113,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"El principio de contradicción garantiza la posibilidad de controvertir las pruebas dentro de un proceso administrativo. En el marco del derecho probatorio aplicado a la responsabilidad fiscal, ¿qué implica este principio para el presunto responsable?","opts":{"A":"La aceptación obligatoria de todas las pruebas aportadas.","B":"La posibilidad de conocer, controvertir y aportar pruebas.","C":"La intervención solo en la etapa final del proceso.","D":"La exclusión de pruebas documentales."},"ans":"B","just":"El principio de contradicción asegura el ejercicio efectivo del derecho de defensa."},{"id":114,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"El derecho probatorio reconoce diversos medios de prueba que pueden ser empleados en procesos administrativos y fiscales. En los procesos de responsabilidad fiscal, ¿cuál de los siguientes constituye un medio de prueba válido conforme al ordenamiento jurídico colombiano?","opts":{"A":"Opiniones personales sin soporte.","B":"Rumores administrativos.","C":"Documentos, dictámenes periciales y testimonios.","D":"Presunciones automáticas sin sustento."},"ans":"C","just":"El ordenamiento reconoce medios probatorios legalmente admisibles."},{"id":115,"comp":"Funcional específica","tema":"Derecho probatorio","txt":"La prueba pericial constituye un medio p
